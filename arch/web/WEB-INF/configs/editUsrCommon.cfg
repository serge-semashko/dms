<script>
var frm = document.theForm;
var id="#id#";

function doDelete()
{ if (confirm("Удалить пользователя '#LOGINNAME#'? \n\r Восстановить будет невозможно"))
  { frm.cop.value="d";
    frm.submit();
  }
}

function doIt()
{ if (frm.LOGINNAME.value=="")
  { alert ("Введите логин");
    return false;
  }
  
	if (frm.FIO_.value=="")
  { alert ("Введите Ф.И.О.");
    return false;
  }
  
  if (frm.upass.value=="" && (id=="0" || id==""))
  { alert ("Введите пароль");
    return false;
  }
  
  if (frm.upass.value != frm.upass2.value)
  { alert ("Ошибка ввода - пароль не подтвержден!");
    frm.upass2.value = "";
    frm.upass.value = "";
    return false;
  }
  frm.cop.value="u" ??id&!id=0
  frm.cop.value="a" ??!id|id=0
  frm.submit();
}
try {
window.opener.refrSelf("#LOGINNAME#"); ??popup=y&cop
window.close(); 		??popup=y&cop
 } catch (e) {
 alert (e);
 }
</script>
