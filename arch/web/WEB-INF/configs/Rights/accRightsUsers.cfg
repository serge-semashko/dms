[end]

[item begin]
<tr><th class=l>#R_NAME#</th>
[end]

[item]
<td class=d> <input type=checkbox name=URight[#G_ID#][#R_ID#] value=1 #R#></td>
[end]

[item end]
<td class=d><input type=checkbox name=newURight[n][#p_R_ID#] value=1></td>
</tr>
