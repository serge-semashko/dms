[SQL]
SELECT 
wu.ROWID,
wu.FIO,wu.USERNAME,wu.ID
FROM wl.wu wu ??
FROM users wu
WHERE 
(upper(wu.FIO) like upper('%#ISEARCH#%')
or upper(wu.USERNAME) like upper('%#ISEARCH#%'))
and 1=2 									??!cop=isearch
order by FIO
[end]