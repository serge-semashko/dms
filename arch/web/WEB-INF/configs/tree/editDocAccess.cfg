<script language="Javascript">
var marked='';
var selected='';

function mark_it(el){
		if (marked!=''){
			marked.style.backgroundColor='';
		}

el.style.backgroundColor='#markColor#';
if (selected!=''){
select_it(selected);
}
marked=el;
}

function select_it(el){
		if (selected!=''){
			selected.style.backgroundColor='';
		}

el.style.backgroundColor='#selColor#';
selected=el;
}
function selectUser(uid){
//alert(uid);
selectMails(uid);
}
function selectMails(usrid){
//alert(top.frames["TREE_PARENT"].window.location.href);
top.frames["TREE_PARENT"].window.location.href="?c=tree/ab&USRID="+usrid;
	if(top.dww>0){
		top.showP();
		
	}
	else{
		top.showP();
		top.showP();
	
	}
}
function do_search(){
frm.cop.value='isearch';
frm.submit();
}
function catchEnter(k){
	if(k==13){
		do_search();
	}
}
</script>
