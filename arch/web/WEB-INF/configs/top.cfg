function openList()
{ 
	var win= window.open( "#ServletPath#?c=tree/top_tree", "b_#tm#",
  "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes," +
  "resizable=yes,copyhistory=yes,width="+screen.width+",height="+screen.height);
	window.opener=win;
	window.close();
}
