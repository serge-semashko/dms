[parameters]
KeepLog=true
$INCLUDE common.dat[parameters]
[end]

[report]
BODY {FONT-SIZE: #fs10# FONT-FAMILY: Arial, Helvetica, sans-serif; MARGIN-LEFT:#fs8# MARGIN-right: #fs8#}
BODY.tree{ font-family: Arial, Helvetica; background-color: ##444490; color: white;}

.ff {FONT-SIZE: #fs10# FONT-FAMILY:  Lucida Console, Courier, Arial, Fixedsys, sans-serif}
.hid {visibility: hidden}
.xp {font-size:#fs11# border: 1px solid ##000000; color:000080}
.xpc {font-size:#fs11# border: 1px solid ##000000; color:000080; text-align:center;}
.xp1 {font-size:#fs11# border: none; color:000080; background-color:white; text-align:right;}
.xpbud {font-size:#fs11# border: solid 1px gray; color:000080; background-color:##E8FFE0; text-align:right;}
.xpsum {font-size:#fs11# border: none; font-weight:bold; color:000000; text-align:right;background-color: whitesmoke;}
.xpdis {font-size:#fs11# border: solid 1px gray; font-weight:normal; color:000000; text-align:right;background-color: whitesmoke;}
.small {font-size:#fs8#}
.num {font-size:#fs10#; font-weight:bold; color:800050; background-color:##FFFFE0; }

A {FONT-SIZE: #fs9# color: ##0000B0; FONT-FAMILY: Arial, Helvetica, sans-serif;  text-decoration: none;}
A:visited {color: ##0000B0;  text-decoration: none;}
A:hover {color: ##FF0000; text-decoration: underline}

td.field_label {FONT-SIZE: #fs11# color: ##000000; FONT-FAMILY: Arial, Helvetica, sans-serif;}
A.field_label {FONT-SIZE: #fs11# color: ##000060; FONT-FAMILY: Arial, Helvetica, sans-serif;  text-decoration: none;}
A.field_label:link {color: ##000060; text-decoration: none; cursor: hand;}
A.field_label:visited {color: ##000060; text-decoration: none;}
A.field_label:hover   { color: ##B00000; text-decoration: underline }

A.info:link {color: ##0000B0; text-decoration: underline; cursor: hand;}
A.info:visited {color: ##0000B0; text-decoration: underline;}
A.info:hover   { color: ##FF0000; text-decoration: underline }

A.toc:link {color: ##E7E707; text-decoration: none; cursor: hand;}
A.toc:visited {color: ##E7E7E7; text-decoration: none;}
A.toc:hover   { color: white; text-decoration: underline }

A.r {FONT-SIZE: #fs10# }
A.r:link {color: ##FFFFFF; text-decoration: none;}
A.r:visited {color: ##FFFFFF; text-decoration: none;}
A.r:hover   {color: white; text-decoration: underline }

A.s:link {color: ##000080; text-decoration: none;}
A.s:visited {color: ##222280; text-decoration: none;}
A.s:hover   {color: red; text-decoration: underline}

A.big {FONT-SIZE: #fs12# color: ##0000B0; FONT-FAMILY: Arial, Helvetica, sans-serif;  text-decoration: none;}
A.big2 {FONT-SIZE: #fs14# color: ##0000B0; FONT-FAMILY: Arial, Helvetica, sans-serif;  text-decoration: none;}

A.sm {FONT-SIZE: #fs9# color: ##000080; text-decoration: none; FONT-FAMILY: Verdana, Arial, Helvetica, sans-serif;  }
A.sm:link {FONT-SIZE: #fs9# color: ##000080; text-decoration: none; FONT-FAMILY: Verdana, Arial, Helvetica, sans-serif;  }
A.sm:visited {FONT-SIZE: #fs9# color: ##222280; text-decoration: none;}
A.sm:hover   {FONT-SIZE: #fs9# color: red; text-decoration: underline}

A.small {FONT-SIZE: #fs8# color: ##000080; text-decoration: none; FONT-FAMILY: Arial, Helvetica, sans-serif; }
A.small:link {FONT-SIZE: #fs8# color: ##000080; text-decoration: none; FONT-FAMILY: Arial, Helvetica, sans-serif; }
A.small:visited {FONT-SIZE: #fs8# color: ##222280; text-decoration: none;}
A.small:hover   {FONT-SIZE: #fs8# color: red; text-decoration: underline}

A.p {FONT-SIZE: #fs10# font-weight: bold}
A.p:link {color: 003800; text-decoration: none;}
A.p:visited {color: 003800; text-decoration: none;}
A.p:hover   {color: 008000; text-decoration: underline }

UL {margin-left: 7; margin-bottom: 1; margin-top: 1;}

STRONG {FONT-SIZE: #fs11# FONT-FAMILY: Arial, Helvetica, sans-serif}
INPUT {FONT-SIZE: #fs10# FONT-FAMILY: Arial, Helvetica, sans-serif}
INPUT.ed {FONT-SIZE: #fs10#}
INPUT.ro {border-style: groove; text-align: center; background-color:F4F4F4; }
TEXTAREA {FONT-SIZE: #fs10# FONT-FAMILY: Arial, Helvetica, sans-serif}
TEXTAREA.ro {border-style: groove; background-color:F4F4F4; }
TEXTAREA.ed {FONT-SIZE: #fs10# }
SELECT {FONT-SIZE: #fs10# FONT-FAMILY: Arial, Helvetica, sans-serif;}
blockquote {margin-top:10; margin-left:20; margin-right:1; margin-bottom:1;}

input.but {width:90; border-style: outset; cursor:hand; border-width:2px; background-color:E0E8FF; border-color:B0C0D0;}
input.button {width:140; border-style: outset; cursor:hand; border-width:2px; background-color:E0E8FF; border-color:B0C0D0;}

span.button {PADDING-left: 4px; PADDING-right: 4px; 
	FONT-SIZE: 14px; height: 22px;
	BACKGROUND: url("/arch/images/button_l.gif") no-repeat left; 
	CURSOR: hand; WHITE-SPACE: nowrap; 
}

span.button span {PADDING-right: 4px; FONT-SIZE: 14px; height: 22px;
	BACKGROUND: url("/arch/images/button_r.gif") no-repeat right; 
	CURSOR: hand; WHITE-SPACE: nowrap; 
}

A.butt {PADDING-left: 3px; PADDING-right: 3px; 
	FONT-SIZE: 15px; font-family: Helvetica, Arial, Sans Serif; 
	VERTICAL-ALIGN: middle; TEXT-ALIGN: center; 
	height:16px; COLOR: black; background-image:none; 
	width=60; TEXT-DECORATION: none;
	}

A.butt:hover {COLOR: ##700000; background-color:white; TEXT-DECORATION: none;}
A.butt:visited {COLOR: black; TEXT-DECORATION: none;}

IMG.toc {border:0; width: 10px; heigth: 10px}
input.but1 {COLOR: 000080; background-color: FFF0A8; width: 120; height: 25;}

H2{font-size:20pt; font-family: Times; color: 000066; display:inline}
H3{font-size:16pt; font-weight:normal;  font-family: Times; color: 000069; display:inline}
H4{font-size:#fs14# font-weight:normal;  font-family: Times; color: 000069; display:inline}

p {text-align: justify; padding-left: 1em; padding-right: 1em;}
DIV.note {text-align: justify; padding-left: 1em; padding-right: 1em; line-height: 140%;}
DIV.tables {text-align: justify; padding-left: 0em; padding-right: 0em;}
DIV.h {color: white; FONT-SIZE: #fs11# font-style: italic }

UL {line-height: 130%; text-align: justify; padding-left: 1em; padding-right: 1em;}
OL {line-height: 130%; text-align: justify; padding-left: 1em; padding-right: 1em;}

tr.blue {background-color: 444490;}

TH { FONT-SIZE: #fs10#}
TH.t {background-color: F0F4F4; FONT-SIZE: #fs10# FONT-FAMILY: Arial, Helvetica, sans-serif}

TD {FONT-SIZE: #fs9# FONT-FAMILY: Arial, Helvetica, sans-serif}
TD.t {vertical-align: top }
td.small {background-color: white; FONT-SIZE: #fs8# vertical-align: top; }
td.l {background-color: whitesmoke; text-align: right; vertical-align: top; }
td.l2 {text-align: right; vertical-align: top; }
TD.d {background-color: f8feff; vertical-align: top;}
TD.d_big {FONT-SIZE: #fs11# background-color: fafafa; vertical-align: top;}
td.hd {FONT-SIZE: #fs12# font-weight:bold; FONT-FAMILY: Arial, Helvetica, sans-serif}

td.left {border-bottom: 2px solid ##AAAAAA;border-top: 2px solid ##DDDDDD;background-color: ##EEEEEE;}
td.leftActive {border-left: 2px solid ##AAAAAA;border-right: 2px solid ##AAAAAA;border-top: 2px solid ##AAAAAA;border-bottom: 2px solid ##FFFFFF;}
td.mid {border-bottom: 2px solid ##AAAAAA;border-top: 2px solid ##DDDDDD;border-left: 1px solid ##AAAAAA;background-color: ##EEEEEE;}
td.midActive {border-left: 2px solid ##AAAAAA;border-right: 2px solid ##AAAAAA;border-top: 2px solid ##AAAAAA;border-bottom: 2px solid ##FFFFFF;}
td.right {border-bottom: 2px solid ##AAAAAA;border-top: 2px solid ##DDDDDD;border-left: 1px solid ##AAAAAA;background-color: ##EEEEEE;}
td.rightActive {border-left: 2px solid ##AAAAAA;border-right: 2px solid ##AAAAAA;border-top: 2px solid ##AAAAAA;border-bottom: 2px solid ##FFFFFF;}

td.yr { font-weight:normal; font-size:13pt; padding:3px; border:solid 1px ##808080;
  background-color: F0FFE0; cursor:hand;}
td.yra { font-weight:bold; font-size:16pt; padding:3px; border:solid 2px ##000080;
  background-color: FFF0E0; cursor:hand;}


.reg {FONT-SIZE: #fs10# color: 000000; font-weight: bold; FONT-FAMILY: Arial, Helvetica, sans-serif; }
.msg1 {padding:10; font-family: Verdana, Arial, Geneva; color:000080; font-size:#fs9# font-weight:bold; font-style:italic;}

.mark {background-color : FFCCCC;}
.mark_bold {background-color : FFCCCC; font-weight:bold;}
.bold {font-weight:bold;}
[end]