[parameters]
KeepLog=true
$INCLUDE common.dat[parameters]
[end]

[report]
BODY{FONT-SIZE: #fs10# font-family: Arial, Helvetica; color: white; margin-top:0;  margin-right:0; margin-left:6; background: ##102070;}
BODY.TREE{background: ##405070;}
BODY.TREE_PARENT{FONT-SIZE: #fs10# background: ##004000;}
TD {FONT-SIZE: #fs9# FONT-FAMILY: Arial, Helvetica, sans-serif}

.toc {FONT-SIZE: #fs10# color: white; text-decoration: none; cursor: hand;}
A.toc:link {FONT-SIZE: #fs10# color: white; text-decoration: none; cursor: hand;}
A.toc:visited {FONT-SIZE: #fs10# color: white; text-decoration: none;}
A.toc:hover   {color: ##FFFF77; text-decoration: underline }
IMG.toc1 {border:0; width: 12px; height: 12px}
IMG.toc2 {border:0; width: 10px; height: 10px}
IMG.toc3 {border:0; width: 8px; height: 8px}
IMG.fi {border:0; height: 1px}

H3{font-size:#fs16#; font-weight:normal;  font-family: Times; color: FFFFD0; display:inline} 
h4 {FONT-SIZE: #fs11# font-weight: normal; color: FFFFD0; font-family: Verdana, Arial, Helvetica;  }

input.but1 {
	FONT-SIZE: #fs9#
	COLOR: ##000080;
	background-color: ##FFF0C0;
	width: 180;
	height: 25;
	font-style : normal;
	font-weight : bold;
	FONT-FAMILY: Arial, Helvetica, sans-serif;
}

input.but {width:80; border-style: outset; cursor:hand; border-width:2px; background-color:E0E8FF; border-color:B0C0D0;}
input.button {width:140; FONT-SIZE: #fs8# border-style: outset; cursor:hand; border-width:2px; background-color:E0E8FF; border-color:B0C0D0;}

span.button {PADDING-left: 4px; PADDING-right: 4px; 
	FONT-SIZE: 12px; HEIGHT: 19px;
	BACKGROUND: url("arch/images/button_left.gif") no-repeat left; 
	CURSOR: hand; WHITE-SPACE: nowrap; 
}

span.button span {PADDING-right: 4px; FONT-SIZE: 12px; HEIGHT: 19px;
	BACKGROUND: url("arch/images/button_right.gif") no-repeat right; 
	CURSOR: hand; WHITE-SPACE: nowrap; 
}

A.butt {PADDING-left: 3px; PADDING-right: 3px; 
	FONT-SIZE: 12px; font-family: Helvetica, Arial, Sans Serif; 
	VERTICAL-ALIGN: middle; TEXT-ALIGN: center; 
	height:14px; COLOR: ##000000; background-image:none; 
	width=60; TEXT-DECORATION: none;
	}

A.butt:hover {COLOR: ##700000; background-color:white; TEXT-DECORATION: none;}
A.butt:visited {COLOR: ##000000; TEXT-DECORATION: none;}


[end]