[paramenters]
LOG=ON
[end]

[report]
$LOG3 USE_DB ADB2: usrADB2=#usrADB2#; pwADB2=#pwADB2#<br>
$USE_DB ADB2 ??
$GET_DATA [check adb] ??ADB_DOC_ID
$USE_DB ??
$GET_DATA [check link] ??ADB_DOC_ID&ID
#ADB_DOC_EXISTS#:#ALREADY_LINKED#
[end]

[check adb]
SELECT COUNT(DOC_ID) AS ADB_DOC_EXISTS FROM ADB.DOCS WHERE DOC_ID = #ADB_DOC_ID#
[end]

[check link]
SELECT COUNT(ID) AS ALREADY_LINKED FROM DOC_FACT WHERE ADB_DOC_ID = #ADB_DOC_ID# 
AND DOC_ID = #ID# ??
[end]