[parameters]
service=dubna.walt.service.TableServiceSpecial
title=Правка документа
KeepLog=true 
wrapperTable=none
table_beg=none 
table_end=none
wrapperTableEnd=none
debug=onf
[end]


[report header]
<style type="text/css">
##viewhisttable{
    border: 1px solid ##BBBBBB;
}
##viewhisttable th{
    background:white;
    padding:3px;
    
}
##viewhisttable td{
    background:##EEEEEE;
    padding:3px;
}

</style>
<table id = "viewhisttable">
<tr>
<th>Дата</th>    
<th>ФИО/IP</th>
<th>Действие</th>
</tr>
[end]



[item]
<tr>
    <td class="al_fio">#DAT_#</td>
    <td class="al_status">#WHO#</td>
    <td class="al_comments">#OPER#</td>
</tr>
[end]

[report footer]
<tr><td colspan="3">нет данных</td></tr> ??NumTableRows=0
</table>
[end]

[SQL]
SELECT to_char(DA.DAT, 'DD.MM.YYYY HH24:MI') AS DAT_, nvl(U.FIO, DA.IP) as WHO
,  decode(DA.OPER
            ,'GET_FILE', 'Скачивание файла'
            ,'VIEW_DOC','Просмотр док-та'
            ,'GET_SENT_FILE','Скачивание файла из рассылки'
        ) AS OPER FROM DOC_AUDIT DA 
LEFT JOIN USERS U ON U.ID = DA.USER_ID
WHERE DA.DOC_ID = #DOC_ID# 
AND DA.USER_ID NOT IN (1,28)
ORDER BY DAT DESC
[end]

