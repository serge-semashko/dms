<script language="JavaScript">
var frm=document.theForm;
function setTab(tab)
{
		frm.cTab.value=tab;
		frm.submit();
}
function addAdbNo(){
    if(checkAdbNo()){
        frm.cop.value="linkAdbDoc";
        frm.submit();
    }
}
function checkAdbNo(){
    var res = true;
    var request = $.ajax({
    url: "/arch/arch",
    type: "POST",    
    async: false,
    data: { c : "doc/check_adb_num", ID : frm.ID.value, ADB_DOC_ID: frm.ADB_DOC_ID.value},
    dataType: "html"
    });
    request.done(function( msg ) {
        if(msg.trim()==':'){
            alert("Проверьте формат номера!");
            res = false;
            return false;
        }else{
            ch = msg.split(':');
            if(ch[0]==0){
                alert("Документа с таким номером нет в ADB.");
                res = false;
            }
            if(ch[1]!=0){
                alert("Документ с таким номером уже привязан к другому документу.");
                res = false;
            }
        }

        
    });
    request.fail(function( jqXHR, textStatus ) {
        alert( "Ошибка: " + textStatus );
        res = false;
    });

return res;
}

