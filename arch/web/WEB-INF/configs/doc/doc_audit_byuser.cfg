[parameters]
service=dubna.walt.service.TableServiceSpecial
title=Правка документа
KeepLog=true 
wrapperTable=none
table_beg=none 
table_end=none
wrapperTableEnd=none
debug=onf
[end]


[report header]
$GET_DATA [cur user right]
$SET_PARAMETERS CAN_VIEW=0 ??
$GET_DATA [req user info] ??!CAN_VIEW=0
$INCLUDE [header] ??!CAN_VIEW=0
[end]

[header]
<h2>#REQ_FIO#: история просмотров за 30 дней</h2>
<style type="text/css">
##viewhisttable{
    border: 1px solid ##BBBBBB;
}
##viewhisttable th{
    background:white;
    padding:3px;
    
}
##viewhisttable td{
    background:##EEEEEE;
    padding:3px;
    vertical-align:top;
}

</style>
<table id = "viewhisttable">
<tr>
<th>Дата</th>    
<th>Документ</th>
<th>Действие</th>
</tr>
[end]


[item]
$INCLUDE [itm] ??!CAN_VIEW=0
[end]

[itm]
<tr>
    <td class="al_fio">#DAT_#</td>
    <td class="al_status">
    #PATH#
<br/>#CONTENT#</td>
    <td class="al_comments">#OPER#</td>
</tr>
[end]

[report footer]
$INCLUDE [footer] ??!CAN_VIEW=0
[end]


[footer]
<tr><td colspan="3">нет данных</td></tr> ??NumTableRows=0
</table>
[end]


[SQL]
SELECT *  FROM (
SELECT to_char(DA.DAT, 'DD.MM.YYYY HH24:MI') AS DAT_
, DA.DAT
, nvl(U.FIO, DA.IP) as WHO
, AD.CONTENT, AD.ID AS DOCID
, DA.USER_ID
, decode(DA.OPER,'GET_FILE', 'Скачивание файла','VIEW_DOC','Просмотр док-та','GET_SENT_FILE','Скачивание файла из рассылки') AS OPER 
, CHECKACCRIGHTS( DA.NODE_ID,#USER_ID#) AS RGHTS
, T.DES
, GET_PATH(DA.NODE_ID, ' &gt; ','','','') AS PATH
FROM DOC_AUDIT DA 
INNER JOIN ARCH_DOC AD ON DA.DOC_ID = AD.ID
INNER JOIN USERS U ON U.ID = DA.USER_ID
INNER JOIN TREE T ON T.ID = DA.NODE_ID
WHERE DA.USER_ID = #USRID#
AND DA.DAT > TRUNC(SYSDATE,'DD')-30
) WHERE RGHTS > 0
ORDER BY DAT DESC
[end]

[req user info]
SELECT FIO REQ_FIO FROM USERS WHERE ID=#USRID#
;
[end]

[cur user right]
SELECT CHECKACCRIGHTS(57,#USER_ID#) AS CAN_VIEW FROM DUAL
[end]