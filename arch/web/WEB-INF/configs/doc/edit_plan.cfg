  var v = parseFloat(s);
  if (isNaN(v)||(/[^0-9\.-]/).test(s))
  { alert ("Неверный формат поля '" + errMsg + "'");
    return false;
  }
  if (min && v < min)
  { alert ("Ошибка ввода поля '" + errMsg
    + "'\n\r (должно быть число не менее " + min + ")");
    return false;
  }
