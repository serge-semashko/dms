[parameters]
title=Справочник контрагентов
service=dubna.walt.service.TableServiceSimple ??!code&name|inn
debug=off
table=adb.i_kontragent
$INCLUDE common.dat[colors]
[end]

[report]
$INCLUDE [report header]
$CALL_SERVICE c=info/kontragCard ??code

<TABLE border=1  cellspacing=0 cellpadding=0 bgcolor=white>
<tr><td nowrap=true><br>&nbsp;
Задайте критерий поиска:<blockquote style="margin:5;">
&nbsp;&nbsp;- фрагмент наименования контрагента (не менее 3-х символов) <br>
&nbsp;&nbsp;- или начало ИНН контрагента (не менее 5-ти цифр)</blockquote>
&nbsp;&nbsp;и нажмите кнопку "Искать"</p>
</td></tr></table>
$INCLUDE [report footer]
[end]


[report header]
$INCLUDE common.dat[head]
<body bgcolor=f0f8ff style="margin: 6px;"><center>

<form name="theForm" method="POST" enctype="multipart/form-data" onSubmit="return doIt();">
<input type=hidden name="c" value="#c#">
<input type=hidden name="code" value="">
<input type=hidden name="prefix" value="#prefix#">

<TABLE id="mainTable" cellSpacing=1 cellPadding=5>
<tr><th colspan=3>Справочник контрагентов</th></tr>

<tr><td nowrap=true class=l2>
ИНН:</td><td nowrap=true> <input size=25 class=xp name="inn" value="#inn#">
</td></tr>

<tr><td class=l2 nowrap=true>
Наименование:</td><td nowrap=true colspan=2>
<input size=50 class=xp name="name" value='#name#'>
</td>
</tr>


<tr><td class=d colspan=5 class=d nowrap=true><center>
<input type=submit class=button value="Искать" >  ??
$INCLUDE common.dat[butt] param: label=<font color=Blue>Искать</font>; onClick=document.theForm.submit(); img=blue2.gif; width=100; 
&nbsp;
<input type=button class=button value="Закрыть" onClick="window.close();"> ??
$INCLUDE common.dat[butt] param: label=<font color=Blue>Закрыть</font>; onClick=window.close(); img=del12.gif; width=100; 
&nbsp;

</td></tr></TABLE>
</form>

<script>
var frm=document.theForm;
window.moveTo(0,0);
window.focus();

function doIt()
{ if (!checkFields()) return false;
  frm.submit();
  return true;
}

function checkFields()
{ if (frm.inn.value.length < 5
   && frm.name.value.length < 3)
  { alert ("Задайте критерий поиска \n\r(фрагмент наименования или начало ИНН)");
    return false;
  }
  return true;
}

function pasteBack(inn, code, name)
{ 
//alert('window.opener.#prefix#pasteKontragent(inn, code, name)');

try
	
  { 
	window.opener.#prefix#pasteKontragent(inn, code, name)
    window.close();
  } catch (e) 
  { frm.code.value=code;
    frm.submit();

  }
}

setWindow (document.getElementById("mainTable"), 650); ??
</script>

[end]

[report footer]
</td></tr></table>
</center></body></HTML>
[end]

[SQL]
SELECT 
 ''''||code as CODE
 ,inn as INN
, decode(trim(nvl(name,'')),'',name_short,name) as tst, '"'||name||'"' as NNN ??
,''''||inn as INN ??
 ,'<a href="javascript:pasteBack('''||trim(inn)||''','''||code||''','''
	||trim(replace(replace( name_short,'''','\'''),'"','~'))||''');">' ??
	||trim(replace(replace( 
		decode(trim(nvl(name,'')),'',name_short,name)
			,'''','\'''),'"','~'))||''');">' 
  ||name_short||'</a>' as "NAME_SHORT"
 ,
  '<a href="javascript:pasteBack('''||trim(inn)||''','''||code||''','''||trim(replace(replace(name,'''','\'''),'"','~'))||''');">'|| ??
  trim(name)
	||'</a>' ??
	as NAME
 , addr
FROM #table#
WHERE (upper(name_short) LIKE upper('%#name#%') or upper(name) LIKE upper('%#name#%')) ??name&!inn
WHERE inn like '#inn#%' ??inn
[end]

AND    ??name&inn
WHERE  ??!name&inn
 inn like '#inn#%' ??inn


[colNames]
CODE=Код
INN=ИНН
NAME_SHORT=Краткое наименование
NAME=Полное наименование
ADDR=Адрес
[end]

