[preSQLs]
select count(*) as "NUM_DOCS"
from arch_doc
where 
	node_id=#activeNode#
	and DOC_YEAR=#DOC_YEAR#
	and regnum=#REGNUM# 
	and litera='#LITERA#'
	and id <> #ID#	??ID
[end]