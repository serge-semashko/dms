;
select to_char(NODE_ID)||'_#ID#' as "MD5_SRC", node_id as DOC_NODE_ID
, INITIATOR_ID
, ACCEPTORS_ID
, LEGAL_DEPT
FROM arch_doc
WHERE id=#ID#
;
select get_path(#DOC_NODE_ID#, '/', '' , '','_ID_') as doc_path from dual ??ID>0
;
