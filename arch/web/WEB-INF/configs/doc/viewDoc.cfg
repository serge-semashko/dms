[get do preview]
select case when lower(ext)='pdf' then 1 else 0 end as DO_PREVIEW
FROM DOC_DATA WHERE
DOC_ID =  #ID# 
AND PAGE_NR= (SELECT MIN (PAGE_NR) FROM DOC_DATA WHERE DOC_ID = #ID#)
