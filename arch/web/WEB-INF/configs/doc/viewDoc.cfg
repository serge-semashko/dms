SELECT id as AID, IS_ACCEPTED, COMMENTS as ACOMMENTS, DOCID FROM DOC_ACCEPT A 
WHERE 
md5Hash(A.id)='#p_key#'
and IS_INITIATOR = #is_initiator#
and DOCID = #ID#
;
