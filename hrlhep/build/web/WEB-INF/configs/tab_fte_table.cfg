[select topics and project for user by rights]
(SELECT * FROM (
SELECT  ur.topic_id AS topic, ur.project_id AS project_id FROM user_rights ur WHERE ur.person_id = 3663 AND ur.project_id !=0
          UNION 
        SELECT topic_id AS topic_id, id AS project_id FROM projects p  WHERE topic_id IN 
            (SELECT ur.topic_id FROM user_rights ur WHERE ur.person_id = 3663 AND ur.project_id =0)) tmp_1
  LEFT JOIN projects p ON p.ID=tmp_1.project_id) utp
[end]

[1 select topics and project for user by rights]
    (SELECT ur.topic_id AS topic_id, ur.project_id AS project_id FROM user_rights ur WHERE ur.person_id = 3663 AND ur.project_id !=0
          UNION 
        SELECT topic_id AS topic_id, id AS project_id FROM projects p  WHERE topic_id IN 
            (SELECT ur.topic_id FROM user_rights ur WHERE ur.person_id = 3663 AND ur.project_id =0)) utp
[end]

[fte topics header]
    select concat("<th style=""text-align:center""  colspan=",
    count(topic) ,
      ">",topic,"</th>") as topics_header
    FROM 
        $INCLUDE [select topics and project for user by rights]
    GROUP BY utp.topic
    ORDER BY utp.topic;


    select 
     concat("<th>",ifnull(short_name,""),"</th>") as projects_header 
     from      
        $INCLUDE [select topics and project for user by rights]
    order BY topic, short_name
    ;


[end]

[get fte for tab_n]
    select 
     concat("<td ",
      "onClick=""ShowDialog(true); AjaxCall('popupCont', 'c=edit/fte_v1&tab_n=#tab_n#&project_id=",
        ifnull(utp.project_id,-1),
      "', true);"" ",
     ">",
     ifnull(f.percent,0),"</td>") as tab_n_projects_fte 
    from
    $INCLUDE [select topics and project for user by rights]
    LEFT JOIN FTE f ON f.project_id = utp.project_id and f.tab_n=#tab_n#
      order by utp.topic_id, utp.short_name;      

[end]


