[update oklad]
  
  replace salary (tab_n, code, name_rasch, summa, ed) values(#tabn#, #Code#, "#Name_Rasch#", #Summa#, "#Ed#");
  update sotrudniki 
    set stavka=#Stavka#
     where tab_n=#tabn#;
    INSERT   oklad (tab_n, oklad) values(#tabn#, #Summa#) ON DUPLICATE KEY update oklad=#Summa#; ??fname=oklad ??
    INSERT   oklad (tab_n, #fname#) values(#tabn#, #Summa#) ON DUPLICATE KEY update #fname#=#Summa#; ??fname
    INSERT   oklad (tab_n, sovmeshenie) values(#tabn#, #Summa#) ON DUPLICATE KEY update oklad=#Summa#; ??fname=sovmeshenie??
