[get doplaty]
  select round(sum(#oklad#*summa*k_mult/100+summa*k_abs) ,0) as other_work  from salary 
    where tab_n=#tab_n# and code in (1497, 521);

  select round(sum(#oklad#*summa*k_mult/100+summa*k_abs), 0) as add_work  from salary 
    where tab_n=#tab_n# and code in (520, 546, 1495, 513, 1499, 516, 532, 1500, 518, 545, 547);

[end]
