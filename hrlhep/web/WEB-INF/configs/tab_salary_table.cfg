[SQL]
    select sotr.topparent_name,sotr.subtopparent_name,sotr.person_id, sotr.tab_n, sotr.F, sotr.I, sotr.O, sotr.FIO, sotr.otdel
    , sotr.division, sotr.shtat_direct, sotr.post, sotr.category,sotr.stavka, oklad.year
    , round(oklad.oklad,0) as oklad, ifnull(oklad.kompens,0)*sotr.stavka*oklad.oklad/100 as kompens, oklad.dopl_stepen, oklad.personal_nadbav
    , oklad.personal_imen_nadbav, oklad.premija_rabochim, oklad.sovmeshenie 
    , 
    round( 
        ifnull(oklad.oklad,0)*sotr.stavka +
        ifnull(oklad.kompens,0)*sotr.stavka*oklad.oklad/100 +
        ifnull(oklad.dopl_stepen,0) +
        ifnull(oklad.personal_nadbav,0) + 
        ifnull(oklad.personal_imen_nadbav,0) +
        ifnull(oklad.premija_rabochim+oklad.sovmeshenie,0)
    ,0) as itogo
    from sotrudniki sotr
    left join oklad on sotr.tab_n=oklad.tab_n
    $INCLUDE utils.cfg[criteria] 
    order by #srt# #desc# ??srt

[end]

[get Totals]
    select sum(ifnull(oklad.oklad,0)+ifnull(oklad.kompens,0)+ifnull(oklad.dopl_stepen,0)
    +ifnull(oklad.personal_nadbav,0)+ifnull(oklad.personal_imen_nadbav,0)
    +ifnull(oklad.premija_rabochim+oklad.sovmeshenie,0)) as SUM_SELECTION
    from sotrudniki sotr
    left join oklad on sotr.tab_n=oklad.tab_n
    $INCLUDE utils.cfg[criteria] 
    ;
[end]


    select sum(ifnull(oklad.oklad,0)+ifnull(oklad.kompens,0)+ifnull(oklad.dopl_stepen,0)
    +ifnull(oklad.personal_nadbav,0)+ifnull(oklad.personal_imen_nadbav,0)
    +ifnull(oklad.premija_rabochim+oklad.sovmeshenie,0)) as SUM_OTDEL
    from sotrudniki sotr
