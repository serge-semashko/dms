[parameters]
of=bin 
service=jinr.pin.ServiceData
debug=off
dateShortFormat=%d.%m.%Y
dateVeryShortFormat=%m.%Y
floatDecimals=4
contentType=application/msword
mimeType=application/msword
fileName=AttList.doc
LOG=ON ??
[end]

[get DATA]
select extract(year from sysdate()) as "CURR_YEAR"
, date_format(p.data_rozhd,'#dateShortFormat#') as BIRTH
, REPLACE(p.OBRAZOVANIE_NAME,'<br/>','; ') as "OBRAZ", p.SPEC_NAME as "SPEC"
, REPLACE(p.UCH_STEPEN_STR,'<br/>','; ') as "STEPEN"
, concat(rb_34.NAME,';') as "STEPEN", concat(rb_16.NAME,';') as "OTRASL_N", DATE_FORMAT(p.data_zash,'#dateShortFormat#') as "DATA_ZASH" ??
, concat(rb_36.NAME,';') as "UCH_ZVANIE" ??
, REPLACE(p.UCH_ZVANIE_STR,'<br/>','; ') as  "UCH_ZVANIE"
,  REPLACE(UZK_SPEC_NAME,'<br/>','; ') as "UZK_SPEC"
, DATE_FORMAT(p.data_uch_zv,'#dateShortFormat#') as "DATA_UCH_ZV" ??
from p_persons p
where p.id=#id#
;
select
o.description
, t.BERTH
,t.tabnom
,DATE_FORMAT(t.data_d,'%d.%m.%Y') as 'POST_DATE' ??
,t.nachalo
,t.konec 
from p_persons_post t 
left join t_tree o on t.otdel=o.id 
where t.id=#id#
and t.usl_rab not in (356,357)
and t.is_deleted != 1
;
[end]

[ASU_DB]
$USE_DB ASU
[end]

[PIN_DB]
$USE_DB
[end]

[get POST_DATE]
select convert(varchar(100),data_d,104) as "POST_DATE" from PPU_DOLGNOST where tabnom = #tabnom#
[end]

[GET ALL DATA]
$GET_DATE attForms/attList.cfg[PIN_DB]
$GET_DATA attForms/attList.cfg[get DATA]
$GET_DATA attForms/attList.cfg[ASU_DB]
$GET_DATA attForms/attList.cfg[get POST_DATE]
$GET_DATA attForms/attList.cfg[PIN_DB]
[end]


[report]
$INCLUDE [GET ALL DATA]
$GET_DATA attForms/bills.cfg[preSQLs]
