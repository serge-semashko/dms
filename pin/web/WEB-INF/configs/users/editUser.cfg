========================================= SQLs =============================

[test script]
select count(*) as NUM_EXISTING from a_users 
where login='#LOGIN#' 
and id <> #UID# ??UID
;
[end]



[getAR]
select 2 as "R_ADMIN", person_id as "PERSON_ID"
from a_users vu join p_persons_post p on p.id=vu.person_id and p.is_deleted !=1
where vu.id=#UID#
	and getFolderAccRight(#USER_ID#, p.otdel, 1) > 3
[end]

[getUserSQL]
select vu.id as USERID
, vu.login as "LOGIN"
, vu.email as "EMAIL"
, vu.phone as "PHONE"
, vu.name1 as "fg_name1"
, vu.name2 as "fg_name2"
, vu.fname as "fg_fname"
, vu.role as "U_ROLE"
from a_users vu
where id=#UID#
;
[end]


[update SQL]
update a_users set email='#EMAIL#', phone='#PHONE#', login='#LOGIN#'
 , role='#u_role#' ??u_role
 , pwu='#PWU#' ??PWU
where id=#UID#
;
[end]

[checkOldPass]
select 'Y' as OLD_PASS_OK
from a_users
where id=#UID# and  pwu='#PWU_OLD#'
[end]