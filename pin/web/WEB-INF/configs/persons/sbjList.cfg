select 
	t.Topic
	,'<a href="http://www.jinr.ru/plan/ptp-2007/w7'
		+t.Topic
		+t.topic+'.htm" target=_blank>'+t.Topic+ ':</a>'
	, s.Name + case when p.PName is null or p.PName='-' then '' else ' (проект '+ p.PName+')' end
