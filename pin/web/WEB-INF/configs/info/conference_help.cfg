<b>КАК ВЫБРАТЬ МЕРОПРИЯТИЕ ИЗ СПРАВОЧНИКА:</b><br><br>

1) Кликнуть ссылку "Выбрать":
<br><br><center>
<img src="#imgPath#conference1.gif" border=1 _width=600 _height=370>
</center><br><br>

2) В открывшемся окне (справочник мероприятий, режим поиска) ввести фрагмент названия мероприятия.
или задать другие фильтры, нажать кнопку "Искать".<br><br>
 
Здесь важно <b>правильно задать критерий поиска</b>, так как ищется точное совпадение подстроки. 
То есть, если кто-то занес название или другие поля с ошибкой, то поиск может не дать результата.
В данном случае, если бы семинар не нашелся, стоило бы поискать, введя в название "XIII" и в поле "Организатор" - "ОИЯИ" или "JINR" или город "Дубна":
<br><br><center>
<img src="#imgPath#conference2.gif" border=1 _width=600 _height=370>
</center><br><br>

Когда мероприятие найдено - кликаем в его название и данные переносятся в нашу запись:

<br><br><center>
<img src="#imgPath#conference5.gif" border=1 _width=600 _height=370>
</center><br><br>
 
<b>КАК ОТРЕДАКТИРОВАТЬ МЕРОПРИЯТИЕ:</b>
<br><br>
Если кто-то занес информацию о мероприятии ошибочно или неполно, Вы можете поправить эту запись.
Для этого нажмите иконку в колонке "Изменить" в нужной строке:
 
<br><br><center>
<img src="#imgPath#conference3.gif" border=1 _width=600 _height=370>
</center><br><br>
 
Вы перешли в режим редактирования записи.<br>
 
Прежде всего, <b><i>убедитесь, что это то самое мероприятие, а не похожее!</i></b><br>
Далее Вы можете исправить ошибку или дополнить информацию.<br>
В данном случае, добавляем даты проведения семинара и давим "Сохранить":

<br><br><center>
<img src="#imgPath#conference4.gif" border=1 _width=600 _height=370>
</center><br><br>
 
<b>КАК ЗАВЕСТИ НОВОЕ МЕРОПРИЯТИЕ:</b><br><br>
 
Если Вы не смогли найти мероприятие, Вы можете добавить его в справочник.<br>
Для этого:<br>
- В режиме поиска мероприятия нажать кнопку "Добавить", <br>
- занести информацию о мероприятии, <br>
- нажать кнопку "Сохранить".<br><br>

<b>УБЕДИТЕЛЬНАЯ ПРОСЬБА:</b><br><br>
старайтесь не заводить дубли для одного и того же мероприятия!<br>
Перед заведением потратьте некоторое время на поиск.<br> 
Иначе возникает такое:
<br><br><center>
<img src="#imgPath#conference6.gif" border=1 _width=600 _height=370>
</center><br><br>
