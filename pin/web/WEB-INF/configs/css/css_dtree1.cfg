.dtree {
	font-size: 10pt; font-weight: normal;
	color: #b_verylight#; ??SKIN=1
	color: #b_verydark#; ??SKIN=2
	white-space: nowrap;
}

.dtree img {border: 0px; vertical-align: middle;}
.dtree .clip {overflow: hidden;	border: none 1px black;	padding: 1px;}
.item {	border: solid 1px #b_verydark#;	cursor:hand;}

.item_a {
 	border: solid 1px black;
	background-color:#b_light#;    ??SKIN=1
	background-color:white;   ??SKIN=2
	color: #b_darkest#;
	cursor:hand;
}

.item_s {
 	border: solid 1px black;  ??SKIN=1
 	border-left: solid 1px #b_verydark#;  border-top: solid 1px #b_verydark#;  border-bottom: solid 1px #b_verydark#; ??SKIN=2
	color		: black; 
	background-color:#b_verylight#;    ??SKIN=1
	background-color:white;   ??SKIN=2
	cursor:hand;
}

=== anchors "Open All", "Close All" ===== ??
a.all {font-size: 8pt; 
  COLOR: #b_verylight#; 
  background-color: #b_verydark#;
  border: solid 1px black;  padding:1px;
}

a.all:link {text-decoration:none;}
A.all:unknown {	TEXT-DECORATION	: none;}
A.all:visited {	TEXT-DECORATION	: none;}
A.all:active {TEXT-DECORATION : none;}
A.all:hover { color	: #y_light#; TEXT-DECORATION: underline;}
