[get agenda]
select concat('Заявка №', dh.number, ' от ', 
     DATE_FORMAT(dh.doc_date,'#dateFormat#') , ': ', d.description) as "agenda"
from d_list dh
join d_data_1 d on d.doc_id=dh.id
where dh.id=#pid#
[end]

