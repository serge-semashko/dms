============================================================================

 
[insert record]
insert into #table# (Код, ВидОбразованияКод, ВидОбразования, УчебноеЗаведениеКод, УчебноеЗаведение
, СпециальностьКод, Специальность, Диплом, ГодОкончания, Квалификация, УченыеЗванияКод, УченыеЗвания
, ДатаПрисвоенияУченогоЗвания, СпециальностьПоОбразованиюКод, СпециальностьПоОбразованию, АттестатСерия, АттестатНомер
, АттестатВыданОрганизация, УченыеСтепениКод, УченыеСтепени, УченаяСтепеньДата, УченаяСтепеньОтрасльНауки
, ДипломСерияНомер, ДипломВыданОрганизация,  id)
              values('#Код#', '#ВидКод#', '#ОбрНаим#', '#УчЗавКод#', '#УчЗав#'
, '#СпецКод#', '#Спец#', '#Диплом#', #ГодОк#, '#Квалиф#', '#ЗванКод#', '#Зван#'
, CONVERT(DATETIME,'#ЗванДата#',104)  ??ЗванДата
, null  ??!ЗванДата
, '#НСпецКод#', '#НСпец#'
, '#АтестатСер#', '#АтестатНом#', '#ЗвОрг#'
, '#УчКод#', '#Уч#'
, CONVERT(DATETIME,'#УчДата#',104)  ??УчДата
, null  ??!УчДата
, '#ОтрНаук#'
, '#УчСтепДип#', '#ДипломВыданОрганизация#'
, '#SrcObjectID#')

[end]
 


[update record]
update #table# set ВидОбразованияКод='#ВидКод#', ВидОбразования='#ОбрНаим#'
, УчебноеЗаведениеКод='#УчЗавКод#', УчебноеЗаведение='#УчЗав#'
, СпециальностьКод='#СпецКод#', Специальность= '#Спец#', Диплом='#Диплом#', ГодОкончания=#ГодОк#
, Квалификация='#Квалиф#', УченыеЗванияКод='#ЗванКод#', УченыеЗвания='#Зван#'
, ДатаПрисвоенияУченогоЗвания=CONVERT(DATETIME,'#ЗванДата#',104)  ??ЗванДата
, ДатаПрисвоенияУченогоЗвания=null ??!ЗванДата
, СпециальностьПоОбразованиюКод='#НСпецКод#', СпециальностьПоОбразованию='#НСпец#'
, АттестатСерия='#АтестатСер#', АттестатНомер='#АтестатНом#', АттестатВыданОрганизация='#ЗвОрг#'
, УченыеСтепениКод='#УчКод#', УченыеСтепени='#Уч#'
, УченаяСтепеньДата=CONVERT(DATETIME,'#УчДата#',104)  ??УчДата
, УченаяСтепеньДата=null ??!УчДата
, УченаяСтепеньОтрасльНауки='#ОтрНаук#', ДипломСерияНомер='#УчСтепДип#'
, ДипломВыданОрганизация='#ДипломВыданОрганизация#'
, DATE_UPD=GETDATE()

where id='#SrcObjectID#'


[end]

