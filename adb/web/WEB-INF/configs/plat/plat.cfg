================================ SQLs ================================
[preSQLs]
$SET_PARAMETERS srn=1; rpp=10  ??!rpp
;
ALTER SESSION SET NLS_NUMERIC_CHARACTERS= '. '
;
SELECT 
J.DOCNO
, substr(J.DATE_TIME_IDDOC,7,2)||'.'||substr(J.DATE_TIME_IDDOC,5,2)||'.'||substr(J.DATE_TIME_IDDOC,1,4) AS DAT 
, K.DESCR  ??
, k.NAME_SHORT as DESCR
, DATE_TIME_IDDOC as DATEPP
, substr(K.SP126,1,10) as POLUCH_INN  ??
, substr (K.SP126,12,40)as POLUCH_KPP ??
, K.SP122 as POLUCH ??
, K.NAME as POLUCH 
, substr(K.INN,1,10) as POLUCH_INN  
, substr (K.INN,12,40)as POLUCH_KPP
, replace(trim(to_char(P.SP12059,'9999999999D99')),'.','-') as SUM
, P.SP12061 as NDS
, P.SP12066 AS DEST 
, P.SP12057 AS ACC_K_code
, P.SP12058
, A1.SP73 as ACC_K 
, B1.SP66 as POLUCH_BANK_KSCH  
, B1.CODE as PLAT_BANK_BIK  
, B1.DESCR||' '||B1.SP67 as PLAT_BANK_NAM 
, S.SP159 as POLUCH_SCH  
, B.CODE as POLUCH_BANK_BIK 
, B.SP66 as POLUCH_BANK_SCH 
, B.DESCR||' '||B.SP67 as POLUCH_BANK_NAM  
,S.PARENTEXT 
FROM 
c1.A_DH12070@asu_db P, c1.A_1SJOURN@asu_db J ??ASU_DB
A__1SJOURN J, DH_12070 P
, c1.A_Kontragent@asu_db K ??
, i_Kontragent K 
, c1.a_sc97@ASU_DB A1 ??
, A_SC97 A1
, A__SC174 S 
, A__SC72 B
, A__SC72 B1 
, c1.A_SC174@asu_db S  ??
, c1.A_SC72@asu_db B ??
, c1.A_SC72@asu_db B1  ??

where
	J.DOCNO='#docno#'
and trim(J.IDDOC)=trim(P.IDDOC) ??ASU_DB
	and P.IDDOC=J.IDDOC ??!ASU_DB
	and P.SP12058=trim(K.ID(+))
	and P.SP12057=trim(A1.id(+))
	and p.iddoc like '%#iddoc#%' 	??iddocxxx
	and S.ID=P.SP12068
	and trim(B.ID)=S.SP160
	and trim (B1.ID)=trim(A1.SP74)
and substr(J.DATE_TIME_IDDOC,1,4)='20#q_yr#'
;
[end]



