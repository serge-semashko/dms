var dww = 25;
function showP()
{// alert (document.all["trees"].cols);
  var s = document.all["trees"].cols.split(",");
  
  var w1 = parseInt(s[0]) - dww;
//  alert (w1);
  if (w1 > 300) w1 = 300;
  if (w1 < 60) w1 = 70;
  document.all["trees"].cols = w1 + ",*"; 

  if (dww > 0 && w1 < 71) {dww = -25; return;}
  if (dww < 0 && w1 >= 300) {dww = 25; return;}
  setTimeout("showP();",10);
 
}
window.focus();

