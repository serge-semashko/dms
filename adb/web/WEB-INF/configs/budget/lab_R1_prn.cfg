[SQL_Cross_Values]
SELECT 
$INCLUDE [Cross_Value]
FROM 
	#tree_table# t 
WHERE 
	type='T' 
	and lab_code=#labcode#
	and status='A'   
			and t.ROOT_ID<>2
ORDER BY t.dir,code
[end]

