[parameters]
noTotals=Y 
service=dubna.walt.service.CrossTabService ??TC
numDigits=1
NumSpecialCols=0
debug=off
totColLabel=<br>бяецн:
makeTotalsForCols=.
makeTotals=true ??
$INCLUDE budget/tablenames.dat[tables]
[end]

[report header]
totColLabel=#totColLabel# ??
[end]

[SQL_Cross_Values]
SELECT l.div 
FROM #tree_table# t
	join i_lab l on l.code=t.lab_code
WHERE 
	t.type='T' and  t.code=#TC#
ORDER BY t.lab_code
[end]


[SQL] 
SELECT 
$INCLUDE budget/budget_labs.cfg[field statia]
	,l.div,	b.summa 
FROM #tree_table# t
	join #b_table# b on b.tree_id=t.id
	join #nsb_table# n on n.id=b.nsb_id
	join i_lab l on l.code=t.lab_code
WHERE 
	t.type='T' and t.code=#TC# 
ORDER BY  
	n.position,
	t.lab_code
[end]

