[SQL]
select 
 b.code||': '
 ||decode(b.SBJ_CODE, null,'',' <b>т. '||b.SBJ_CODE||':</b>')
 ||' '||b.des as BC
 , n.descr
 , sum(bud.summa)
 , n.POSITION
$INCLUDE [criteria]
group by 
  b.des,b.SBJ_CODE,b.code,
  n.descr,n.POSITION, n.id
order by 
 b.des,
 b.SBJ_CODE,
 n.POSITION

[end]

[criteria]
from bc b
  join #b_table# bud on  bud.tree_id=b.id
	join #nsb_table# n on n.id=bud.nsb_id
where 
 b.razd_nr=2
 and b.lab_code=#LABCODE# ??LABCODE
 and b.LY>=#q_yr#
 and bud.nsb_id in
  (27,28,29,30) ??RAZDEL=3
  (26) ??RAZDEL=2
[end]

