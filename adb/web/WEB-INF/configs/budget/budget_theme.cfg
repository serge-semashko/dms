$SET_PARAMETERS b_table=#q_curr_budget_table# ??q_curr_budget_table&!hideTables

$GET_DATA [themeInfoSQL] ??TC
$INCLUDE common.dat[head]
<link rel="stylesheet" href="#cssPath#bluexa.css" type="text/css">
<body bgcolor=f4f4ff style="margin:0;">
$INCLUDE common.dat[top link] 
<table width=100% border=0 cellpadding=6 cellspacing=0>
<form name="theForm" method="POST">
<tr  bgcolor=#C0E0FF>
<td><h3>Сводный бюджет по теме
#TC# ??hideTables
</h3></td>

<td align="right" valign="top">
<input type="hidden" name="labcode" value="#labcode#">
<input type="hidden" name="c" value="#c#">
<div style="display:none;"> ??hideTables
$CALL_SERVICE c=budget/tab_sel_ctrl.cfg
</div> ??hideTables
</td>

<td align=right nowrap width="1%">
<img src="#imgPath#or_dot.gif">&nbsp;&nbsp;<a href="#ServletPath#" class="s" target=_parent>На главную </a> ??
</td></tr>
</table>
<blockquote style="margin-left:50px;">


Код темы: <input type="text" name="TC" value="#TC#"> <input type="submit" value="Отобразить">  ??!hideTables
<h2>Ошибка! Тема не найдена.</h2> ??TC&!NAME_SHORT
$INCLUDE [themeInfo] ??NAME_SHORT
<br>
<b><i>тыс.$</i></b> ??TC
$CALL_SERVICE c=budget/themeinfo.cfg; TC=#TC# ??TC&NAME_SHORT

</blockquote>
</form>

</body>
</html>
[end]

[themeInfo]
<table style="background-color:white; border:solid 1px black;">
<tr><td align=right>Код темы:</td><td><b>#NAME_SHORT#</td></tr>
<tr><td align=right>Руководители:</td><td><b>#NAME#</td></tr>
<tr><td align=right>Название:</td><td><b>#DES#</td></tr>
</table>
[end]

[themeInfoSQL]
SELECT
	t.name_short,
	t.name,
	t.des 
FROM 
	#tree_table# t
WHERE 
	type='T'
	and t.code=#TC#
	and ROWNUM=1
[end]
