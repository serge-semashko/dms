Arr = theForm.elements[i].name.split("_");
Arr[0]=Arr[0].substring(1,Arr[0].length);

pat="^c"+Arr[0]+"_\\d+$";
for (ii=0;ii<theForm.elements.length-1;ii++)
	{
		if (testName(theForm.elements[ii].name,pat)==true)
		{
		Arr1 = theForm.elements[ii].name.split("_");
