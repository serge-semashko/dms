	{
		if (theForm.elements[i].value.length > 0)
		vsum=vsum+eval(theForm.elements[i].value);
	}
}
var vn="vs"+labcode;
var m=document.getElementById(vn);
m.value=formatNumber(vsum,1);
sumRow(dircode);
}

function sumRow(dircode)
{
