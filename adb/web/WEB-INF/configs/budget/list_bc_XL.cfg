[parameters]
title=Ѕюджет 
service=dubna.walt.service.TableServiceSpecial
KeepLog=true
altBgColorAttr=bgcolor="whitesmoke" ??prn
tableCfg=this 
wrapperTable=none 
table_beg=none
table_end=none
wrapperTableEnd=none 
$INCLUDE budget/tablenames.dat[tables]
[end]

[report header]
<table border="1"> ??
[end]

[item]
#CODE# #SBJ# #DES#
<br>
[end]

<tr>
<td style="text-align:right;">#CODE#</td>
<td>#SBJ#</td>
<td colspan=15>#DES#</td>
</tr>


[report footer]
</table> ??
[end]

[SQL]
select 'код:<b>'||b.CODE ||':</b>' as CODE
, b.SBJ_CODE as SBJ
, nvl(p.resp,'')||', '
||decode (b.prikaz_id, null, nvl(b.DES, s.des), 'пр.'||z.num||' от '
      ||to_char(z.dat,'DD.MM.YYYY')
      ||', п.'||b.prikaz_sn||', '||z.des||', '||b.DES) as DES

from 
tree_all_#q_yr# b
 left join i_lab l on l.code=b.lab_code
 left join i_sbj s on (s.code1=b.SBJ_CODE and s.lab=b.LAB_CODE and s.year=20#q_yr#)
 left join i_bc_resp p on p.bc=b.code
 left join i_prikaz z on z.id=b.prikaz_id
where b.type='BC'
and b.id=#f_bc#  ??f_bc
and b.pid=#NODEID#
and b.status in('A','I') ??
and (b.status in('A') or (b.type='BC' and b.status in('A','I')))
ORDER BY b.position,b.code
[end]
