[create doc script]
SELECT max(id)+1 as new_id FROM docs;

INSERT INTO docs (id,name, creator_id,creation_timestamp)
  VALUES (#new_id#,' ',#user_id#,Now());

INSERT INTO doc_containers (doc_id, node_id) VALUES (#new_id#, #node_id#);
[end]


