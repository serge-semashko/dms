NICA EVM - ввод ожидаемого EV (31.05.2015)</th></tr>
<tr><td colspan=2><hr></td></tr>

<tr><td width=35%>Для учета неравномерного хода выполнения работ добавлена возможность вводить график ожидаемого 
результата по работам.<br><br>
Для этого в раздел "График платежей" добавлена закладка "Ожидаемые результаты":
<br><br>
Здесь для каждой конкретной работы можно указать, в какие сроки каких результатов планируется достигать по этой работе.
По умолчанию для работ установлен линейный график. Т.е. например, в середине срока работы ожидается достижение 50% конечного результата.
<br><br>

</td><td width=65%>
<img src=/adb/images-news/nica_ev_plan_1.jpg>
</td></tr>

<tr><td colspan=2><hr></td></tr>
<tr><td>
Заложено еще 2 предопределенных профиля: "быстрый" и "отложенный".<br><br><br><br>
При "быстром" профиле ожидается, что основной результат по работе будет достигнут в начале работы,
при "отложенном" профиле - в конце работы: <br><br><br><br>
Для всех этих профилей даты промежуточных точек фиксированы и заданы ка 25%, 50% и 75% времени от начала работы.
</td><td>
<img src=/adb/images-news/nica_ev_plan_2.jpg><br>
<img src=/adb/images-news/nica_ev_plan_3.jpg><br>
</td></tr>
<tr><td colspan=2><hr></td></tr>

<tr><td>Если для какой-либо работы ожидаемый прогресс во времени не соответствует предопределённым профилям, то
можно изменить промежуточные даты и проценты, выбрав сценарий "ручной". 
При этом промежуточные точки становятся доступными для редактирования:
<br><br>
Введенные даты и проценты должны монотонно возрастать.
Формат ввода даты - ДД.ММ.ГГГГ, процент - целое число.

</td><td>
<img src=/adb/images-news/nica_ev_plan_4.jpg><br>
</td></tr>

<tr><td colspan=2><hr></td></tr>
<tr><td>При изменении сроков работы (в закладке "Структура") даты промежуточных точек пересчитываются по общему правилу (25% - 50% - 75% времени).
При этом для "ручного" профиля, возможно, их придется указать снова т.к. они, вероятно, изменятся.
<br><br>
Все сказанное относится только к работам, для которых стоит галка "отслеживать результат (EV)".
</td><td>
<img src=/adb/images-news/nica_ev_plan_5.jpg><br>
</td></tr>

