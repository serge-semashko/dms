</script> 
</BODY></HTML>
[end]

[theForm]
<FORM NAME="theForm" METHOD="GET">
 <INPUT TYPE="hidden" NAME="c" VALUE="#c#">
 <INPUT TYPE="hidden" NAME="srn" VALUE="0">
 <INPUT TYPE="hidden" NAME="rpp" VALUE="-1">

<TABLE BORDER=1  CELLSPACING=0 CELLSPADDING=0 BGCOLOR=ivory>		<!-- THE FORM TABLE -->
<TR>
<th colspan=1>Отобрать данные:</th>

<TD VALIGN="TOP" rowspan=2 ALIGN="CENTER">
<br><br>
<CENTER><INPUT TYPE="submit" VALUE="     OK     "></CENTER>
</TD></TR>

<TR><TD VALIGN="TOP">
<TABLE WIDTH=100% BORDER=0 CELLSPACING=3>		<!-- THE FILTERS TABLE -->
<TR><TD>Код субстатьи:</TD> <TD><INPUT SIZE=12 NAME="code" VALUE="#code#"> (nnn)</CENTER></TD>
<TD rowspan=3 VALIGN="TOP">
<INPUT TYPE="radio" NAME="bud" VALUE="b"
CHECKED	??bud=b
>Бюджетные<br><INPUT TYPE="radio" NAME="bud" VALUE="n"
CHECKED	??bud=n
>Не бюджетные<br><INPUT TYPE="radio" NAME="bud" VALUE=""
CHECKED	??!bud
>Все субстатьи</TD></TR>
<TR><TD>Статья бюджета:</TD><TD><INPUT SIZE=12 NAME="aggr1" VALUE="#aggr1#"> (nn)</CENTER></TD></TR>
<TR><TD>Описание:</TD>      <TD><INPUT SIZE=20 NAME="des" VALUE="#des#"></TD></TR>
</tr>
</TABLE>				<!-- THE FILTERS TABLE -->
</TD></TR></TABLE> 	  <!-- THE FORM TABLE -->
</blockquote>

<br><CENTER>
[end]


[SQL]
SELECT
'<a href="javascript:doEdit('''&code&''')">'&code&'</a>' as COD ??g_adm
''''||code as COD ??!g_adm
,''''||aggr1 as AGGR
,des,des_full
,''''||RF_classif as RF
,des_bud
from i_acc1_#q_yr#
where
not code is null
and not code='xxx'  ??!all
and code IN()'#code#'  	??code
and aggr1 IN()'#aggr1#' 	??aggr1
and not aggr1 like '%-%' 	??bud=b
and aggr1 like '%-%' 	??bud=n
and (des_full like '%#des#%' or des  like '%#des#%' ) ??des
order by #srt# #desc#
[end]

[ColNames]
COD=Субстатья<br>
AGGR=Статья<BR>бюджета
DES_FULL=Описание<br>
DES=Краткое описание<br>
DES_BUD=Строка<br>бюджета
RF=Классификатор<BR>РФ
[end]


