<script>
var frm=document.theForm;
window.moveTo(0,0); ??!done
window.focus();

function doIt()
{ if (!checkFields()) return false;
  frm.submit();
  return false;
}

function checkFields()
{ if (frm.inn.value.length < 3
   && frm.name.value.length < 3)
  { alert ("Задайте критерий поиска \n\r(фрагмент наименования или начало ИНН)");
    return false;
  }
  return true;
}

function pasteBack(inn, code, name)
{ try
  { window.opener.pasteKontragent(inn, code, name)
    window.close();
  } catch (e) 
  { frm.code.value=code;
    frm.submit();
  }
}

function doCopy(s)
{ var cpf = frm.cpf;
	cpf.value=s;
	cpf.focus(); ??
	therange=cpf.createTextRange();
	therange.execCommand("Copy");
	window.status="СКОПИРОВАНО: " + s;
}


setWindow (document.getElementById("mainTable"), 650); ??
