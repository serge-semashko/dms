  '<b>нокювемн явернб' as LAB ??total&payed

  , sum(d.SUMMA_RUB) as RUB
  , decode(count(d.doc_id),0,'',
   '<span class=right><a href=''javascript:getList("#dat_form#","#dat_val#","#stat#","#maxVal#","#payed#"'
   ||',"'||nvl(b.lab_code,'null')||'"' ??!total&!det_stat
