SUM=Зарег.<br> $ATTR: width=5%
PAYED=Оплачено<br> $ATTR: width=5%
PS=Оплачено -<br>% от плана $ATTR: nowrap=true
REST=Зарег.,<br>неоплач. $ATTR: width=5% nowrap=true
NUM_DOCS=кол-во<br> док-ов
[end]

