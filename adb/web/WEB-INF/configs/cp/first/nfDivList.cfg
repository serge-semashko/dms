[parameters]
service=jinr.adb.ServiceListFirst
service=dubna.walt.service.TableServiceSimple

makeTotalsForCols=SUM,PAYED
totRowLabel=Итого

table_beg=<table border="0" cellspacing="1" cellpadding="2"><tr><td class=hd align=center bgcolor=white colspan=3 nowrap=true>&nbsp;Другие проекты:&nbsp;</td></tr>

tableCfg=table.cfg 
thsnDelimiter=&nbsp;
numDigits=2

debug=on  ??uname=serg
debug=off

$INCLUDE common.dat[colors]
[end]


[report header]
<span style="background-color:white">
<i><b>&nbsp; &nbsp;В тыс.$ &nbsp; </b></i>
</span>
[end]

[report footer]
&nbsp;
[end]


[SQL]
SELECT 
 '<center><a href="javascript:getLab('''||b.LAB_CODE||''')">'
  ||nvl(l.div,b.des)|| '</a>'
  ||' ('||b.lab_code||')' ??
  as DIV

, '<span class=reg>--'||
  to_char(sum(d.SUMMA_USD) / 1000 ,'999990.000')
   ||'--</span>'  as SUM
   
, '<span class=pd>--'||
  to_char(sum(decode(d.payed,null,0,d.SUMMA_USD)) / 1000 ,'999990.000')
   ||'--</span>' as PAYED
  
  
FROM docs d, bclist b, i_lab l
 
WHERE 
 not b.BC_3 in (#BC_1#'0') 
 and d.bc=b.bc
 AND b.lab_code='#f_lab#' ??f_lab
 and d.doc_status not in (4,5)
 and d.doc_type in (3,7)
 and l.code(+)=b.lab_code 
 and to_char(d.DOC_DATE,'YYYY') = '2004'

GROUP BY b.lab_code, nvl(l.div,b.des)

ORDER BY b.LAB_code
[end]



[colNames]
DIV=Лаборатория /<br>подразделение
SUM=Зарег.<br> $ATTR: width=5%
PAYED=Оплачено<br> $ATTR: width=5%
[end]

