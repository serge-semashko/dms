[preSQLs]

[end]


[fields] param: tname; dat_form; dat_val;
(SELECT 
  '<span class=h1>Регистрация документов,<br>&nbsp;&nbsp;&nbsp;всего</span>' as LAB ??all
  '<span class=h1>Счета <font color=red>НЕ</font>отложные</span><br>&nbsp;&nbsp;&nbsp;<span class=h2> плюс подписанные</span>' as LAB ??total&!small&!postponed&!urgent&!payed&!all&!nal
  '<span class=h1>Счета <font color=red>НЕ</font>отложные</span>' as LAB ??total&!small&!postponed&urgent&!payed&!all
  '<span class=h2>Счета отложенные</span>' as LAB ??total&!small&postponed&!all
  '<span class=h3 ><img src="#imgPath#filler.gif" border=0 width=40 height=1><font color=blue><b>Наличные</b></font> платежи</span>' as LAB ??nal
  '<span class=h4>В т.ч. счета <b>"менее 500 долл."</b><br><font color=red>НЕ</font>отложные плюс подписанные</span>' as LAB ??total&small&!all
  '<!-- '||nvl(b.lab_code,'999')||' -->' || nvl(l.div, decode(d.bc,null,'не классифицированные','Инфраструктура ОИЯИ')) ||'<img src="#imgPath#filler.gif" width=#w1# height=1>' as LAB ??!total&!det_stat&!all
  '<!-- '||nvl(d.aggr,'999')||' -->' ||i.DES_SHORT||' ('||nvl(d.aggr, 'Другое') ||')<img src="#imgPath#filler.gif" width=#w1# height=1>' as LAB ??!total&det_stat&!all
  '<span class=h1>Оплачено документов</span>' as LAB ??total&payed&!all&!nal

  ,sum(d.SUMMA_RUB)/1000. as RUB
  , decode(count(d.doc_id),0,'',
   '<span class=right>'
   ||'<a class=datab href=''javascript:getList("#dat_form#","#dat_val#","#types#","#stat#","#maxVal#","#payed#"' ??access_all
   ||',"'||nvl(b.lab_code,'null')||'"' ??!total&!det_stat&access_all
   ||',"","'||nvl(d.aggr,'null')||'"' ??!total&det_stat&access_all
   ||');''>' ??access_all
   || replace(to_char(sum(d.summa_usd)/1000.,'999G999G990D00'),',','.'))
   ||' </a>' ??access_all
   ||' <small>('
   || count(d.doc_id)||')</span>' 
   as USD
 FROM 
  docs d	
  , #budgetcodes_table# b, i_lab l ??!total&!det_stat
  , I_AGGR i ??!total&det_stat
 WHERE 1=1
   d.aggr <> '03' ?? Зачем это было?
   and d.doc_type in (#types#) ??types
   and d.doc_type in (3,7) ??XXX!payed&!all
   and d.doc_type not in (2,5) ??XXXall


   and not d.payed is null	??payed
   and d.doc_status in (#stat#) ??stat
   and b.code(+)=d.BC and l.code(+)=b.LAB_CODE	 ??!total&!det_stat
   and i.code(+)=d.aggr	   ??!total&det_stat
   and d.summa_usd<500 		??small
   
   and d.REG_DATE >= to_date('#dat_val#', '#dat_form#')
   and to_char(d.REG_DATE, '#dat_form#')>='#dat_val#' ??

 GROUP by l.div, b.lab_code, nvl(l.div, decode(d.bc,null,'не классифицированные','Инфраструктура ОИЯИ')) ??!total&!det_stat
 GROUP by d.aggr,i.DES_SHORT ??!total&det_stat
 
) #tname#
[end]


