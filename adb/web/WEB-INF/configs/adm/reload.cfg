[parameters]
KeepLog=true
[end]


[report]
$SET_PARAMETERS debug=off
$SET_PARAMETERS_GLOBAL cache_cfg=true ??doit&cache=on
$SET_PARAMETERS_GLOBAL cache_cfg=false ??doit&!cache=on
$SET_PARAMETERS_GLOBAL cache_cfg=false ??resetAR_ZZZ

<HTML><HEAD>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251">
<meta name="CACHE-CONTROL" CONTENT="NO-CACHE">
<meta http-equiv="pragma" content="no-cache">
</HEAD>
<BODY style="margin:0" bgcolor=white>

 <FORM NAME="theForm" METHOD="POST" enctype="multipart/form-data" onSubmit="return doIt();">
 <INPUT TYPE="hidden" NAME="c" VALUE="#c#">
 <INPUT TYPE="hidden" NAME="doit" VALUE="y">

<input type=checkbox name="cache" onClick="document.theForm.submit();"
checked ??cache_cfg=true
> cache

</FORM>


</body></html>
[end]

