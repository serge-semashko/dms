===========================================================
===== Получение информации из 1С об оплате документов =====

ЧТО ДЕЛАЕМ:

1) коннектимся к ASU-LINK.MDB - в нем прицеплены таблицы ORACLE (PPO)
  и r:\REGSTRBN.DBF ( admfs\data\upr )

2) Получаем кол-во записей (NUM_NEW_DOCS) в REGSTRBN
  и список номеров документов (NEW_IDS)
  
3) Удаляем из adb_docs_payed эти документы

4) Записываем в adb_docs_payed все из REGSTRBN

5) Чистим REGSTRBN (все удаляем)

6) коннектимся к ORACLE (PPO или ADB2)

7) Запускаем в ORACLE процедуру UPDATE_PAYED (из java - ServiceDocGet)
   Эта процедура:
    - сохраняет изначальные записи из DOCS в DOCS_ARCH 
    - обновляет таблицу DOCS на основе DOCS_PAYED
    - или добавляет записи из DOCS_PAYED в DOCS, 
      если таких там по какой-то причине не было
