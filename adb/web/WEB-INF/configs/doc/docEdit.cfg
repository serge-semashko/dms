[rezerv descr]
    <tr><td class="l min"></td><td colspan=4 class="min"><div id="helpDiv" 
        style="display:none; background-color:white;  font-size:12px; padding:3px;">
        Атрибут сводного документа <b>"Резерв"</b> позволяет,
        зарезервировать заранее известную сумму <b>будущих расходов.</b><br>
        Если поставить галку "резерв" сводному документу, то
        в <b>"приказах"</b> сумма этого документа будет учтена в итогах,<br>
        а суммы его потомков - нет (двойной счет исключен).
        Суммы, не включенные в итог, отмечены в таблице документов звездочкой.<br>
        Это относится ТОЛЬКО К ПРИКАЗАМ!<br>
        В общем списке документов пока все остается по старому - 
        суммы сводных не включаются в итог.
    </div></td></tr>
[end]


