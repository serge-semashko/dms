copyProvodki.cfg


[parameters]
title=1С-загрузка проводок
LOG=ON
debug=off
[end]


[report]
<HTML><HEAD><TITLE>#title#</TITLE>
<META http-equiv=Content-Type content="text/html; charset=windows-1251">
$INCLUDE c2/i_head.dat[head]

<body bgcolor=F4FFFA>
$INCLUDE [logged report header] ??USER_ID=1|USER_ID=192
</body></HTML>
[end]


[logged report header]
$SET_PARAMETERS q_yr=16;

<form name="theForm" method="POST" enctype="multipart/form-data">
<input type=hidden name="c" value="#c#">
<input type=hidden name="cop" value="">

<table border=0 cellpadding=0 cellspacing=0 style="margin:20px; width:98%"><tr><td width=90%>
<h3>Загрузка проводок из 1С, 20#q_yr# год</td><td align=right nowrap=true></td><td align=right nowrap=true>
<a class=info href="/adb/adb">Главная</a></td></tr></table>


$CALL_SERVICE c=c2/loadProvodki; ??cop=doIt

<center>
Месяц:
<select class=s1 name="MMM" >
<option value="">ВСЕ</option> ??
<option value="01">01</option>
<option value="02">02</option>
<option value="03">03</option>
<option value="04">04</option>
<option value="05">05</option>
<option value="06"
selected ??form=y
>06</option>

</select>

<input type=checkbox name="f_quick" 
checked ??form=y|f_quick
>Ускоренная загрузка (без заполнения всех полей)
<input class="b_nica bok" type=submit value=" Выполнить" onClick="document.theForm.cop.value='doIt'; document.theForm.submit();">

</form>

$USE_DB 
$GET_DATA [dest_count] 

$USE_DB 1C
$GET_DATA [src_count] 

<br><br>Сейчас за 20#q_yr# год всего есть: в 1C - #NUM_SRC# проводок, в ADB - #NUM_DEST# проводок, разница:<b>#NUM_PLUS#</b>
</center>

<script> 
selectOptionByVal(document.theForm.MMM,'#MMM#')  ??MMM
</script> 

<iframe width=900 height=1 name="wf" id="wf" scrolling="auto" frameborder="0" style="border:none 1px ##607080;"></iframe>  

[end]

=====================================================================================


[dest_count]
select count(*) as NUM_DEST from C2_PROVODKI_16
[end]


[src_count]
select count(*) as NUM_SRC, count(*)-0#NUM_DEST# as NUM_PLUS from [1c8_2].[Проводки2016]
where not Сумма is null
[end]
