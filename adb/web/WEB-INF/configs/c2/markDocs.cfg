where  abs(SUMMA_USD-S_1C_USD)/SUMMA_USD<0.01
and CURR_CODE=840
and SUMMA_USD>0
;
4) для евро с хорошо совпадающими с 1С еврами - копируем суммы из 1С ?? 
update docs set SUMMA_EUR=S_1C_EUR, SUMMA_RUB=S_1C_RUB, SUMMA_USD=S_1C_USD
