[getOtherPlat]
select max(PLAT_NR) as OTHER_PLAT_NR,  to_char(max(PLAT_DATE),'DD.MM.YYYY') as "OTHER_PLAT_DATE"
 , sum(PLAT_SUMM_RUB) as OTHER_PLAT_SUMM_RUB, sum(S_US) as OTHER_S_US, sum(S_EUR) as OTHER_S_EUR
