 , PLAT_2, to_char(DAT_PLAT_2,'DD.MM.YYYY') as "PLAT2_DATE", to_char(DAT_OPL2,'DD.MM.YYYY') as "DAT_OPL2"
 , to_char(S_1C_RUB+0.0001,'999999999.0000') as "S_1C_RUB" , S_1C_USD, S_1C_EUR 
