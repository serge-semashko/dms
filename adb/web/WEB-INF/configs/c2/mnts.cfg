<script>
$INCLUDE Common/js.dat[setSort] ??
selectOptionByVal(document.theForm.f_doc_type,'#f_doc_type#'); ??f_doc_type
selectOptionByVal(document.theForm.f_aggr,'#f_aggr#'); ??f_aggr&!f_acc_d=86.02
