ДатаУсловийТруда=usl_truda_date
cast(КодШтата as int)=state_code
Штат=state
Разряд=razriad
cast(КОДДолжности as int)=dolzhnost_code
Должность=dolzhnost
ДатаДолжности=dolzhnost_date
