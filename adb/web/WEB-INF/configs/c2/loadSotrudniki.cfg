$USE_DB
;
try: select to_char(count(*)) as COUNTER from #dest_table#
;
try: insert into c2_protokol (dat, tab, COUNTER, err)
values(SYSDATE,'#dest_table#', #COUNTER#, substr('#ERROR#',1,1023));
[end]
