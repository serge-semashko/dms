[parameters]
KeepLog=true
[end]


[report]
$SET_PARAMETERS table=c2_budgetFact_#q_yr#; ??!table
$GET_DATA [getPrikazList] ??!vneb
$GET_DATA [getVnebList] ??vneb
#ERROR# ??
<script>
if(('#PRIK_LIST#').length > 20)
	window.parent.pasteResults(' <select class=s1 name="f_prik" onChange="setPunks()"><option value=""></option>'
 + '<option value="*">Только приказы</option><option value="NULL">Кроме приказов</option><option value=""></option>' ??!vneb
 + '#PRIK_LIST#</select>', "df_prik");
else
	window.parent.pasteResults('.', "df_prik");
	window.parent.selectPrikaz();
</script>
[end]

[getPrikazList]
select distinct '<option value="'||Prikaz||'/'|| to_char(PRIKAZ_DAT, 'DD.MM.YYYY')||'">'||Prikaz|| ' от ' || to_char(PRIKAZ_DAT, 'DD.MM.YYYY')||'</OPTION>' as "PRIK_LIST"
	, PRIKAZ_DAT, Prikaz
from
C2_Requests_#q_yr# ??
C2_Requests
where not Prikaz is null
and REQ_YR=20#q_yr#
order by PRIKAZ_DAT desc, Prikaz desc
;
[end]

[getVnebList]
select distinct '<option value="'||SBJ||'">'||SBJ|| '</OPTION>' as "PRIK_LIST"
	, SBJ
from
C2_Requests_#q_yr# ??
C2_Requests_13_14
where IS_BUDGET=0
and DIV_CODE in(#f_lab#) ??f_lab
order by SBJ
;
[end]
