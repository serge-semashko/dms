[preSQLs]
select id as "F_PID" from c2_sbj where DES like  ??f_typ
'%Договоры%'  ??f_typ=D
'%Темы%' ??f_typ=S
[end]

[SQL]
select ''''||ID as "ID" , PID ,IS_GROUP, ''''||CODE as CODE,DES
,to_char(div_code,'000')||':'||substr(div,1,30) as "DIV"
from c2_sbj
where 1=1
and pid='#F_PID#' ??F_PID
and upper(DES) like upper('%#f_des#%') ??f_des
and (upper(DES) like upper('%#f_div#%') or upper(DES) like '%(#f_div#)%')  ??f_div
and to_number(ID)=to_number('#f_id#') ??f_id
and to_number(CODE)=to_number('#f_code#') ??f_code
and not IS_GROUP=1
order by #srt# #desc#
[end]

