[parameters]
service=dubna.walt.service.TableServiceSimple ??
service=dubna.walt.service.TableServiceSpecial2   ??logged
title=План счетов
debug=off
KeepLog=false
tableCfg=nica/table.cfg 
tableCfg=this ??
wrapperTable=none 
table_beg=none
table_end=none
wrapperTableEnd=none 
[end]

[report]
<script>window.location.href="#ServletPath#";</script>
[end]


[report header]
<HTML><HEAD><TITLE>#title#</TITLE>
<META http-equiv=Content-Type content="text/html; charset=windows-1251">

$INCLUDE c2/i_head.dat[head]
<style type="text/css">
tr.group {font-weight:bold; background-color:##F0F8FF;}
table.tlist td {text-align:left;}
</style>
</head>

<body>
<table border=0 cellpadding=0 cellspacing=0 style="margin:20px; width:98%"><tr><td width=90%>
<h3>1C - План счетов, 20#q_yr# год</td><td align=right nowrap=true></td><td align=right nowrap=true>
<a class=info href="/adb/adb">Главная</a></td></tr></table>

<form name="theForm" method="POST" onSubmit="return doSubmit();" enctype="multipart/form-data">
<input type=hidden name="c" value="#c#">
$SET_PARAMETERS srt=code; desc=;  ??!srt
<input type=hidden name=srt value="#srt#">
<input type=hidden name=desc value="#desc#">

<table class=tfiltr_wrapper border=0 cellpadding=0 cellspacing=0 style="margin-left:200px;">
<tr><td width=400 class=title onClick="toggleIt('.tfiltr');">
<img class=btn src="#imgPath#max.png" width="16" height="14" align=right border="0" ??
onClick_="showIt('.tfiltr');"><img class=btn src="#imgPath#min.png" width="16" height="14" align=right border="0" ??
onClick_="hideIt('.tfiltr');"> ??
Фильтровать:<img src="#imgPath#filler.gif" width="150" height="1" border="0"></td>
</tr>
<tr><td colspan=1>
<table border=0 cellpadding=0 cellspacing=6 class=tfiltr>
$INCLUDE [field_e] param: title=Счет; name=f_schet; val=#f_schet#; size=10;  break=;
$INCLUDE [field_e] param: title=Описание; name=f_des; val=#f_des#; size=40;
$INCLUDE [field_e] param: title=Субконто; name=f_sk; val=#f_sk#; size=40;

<tr><td class="l">Тип:</td><td><input type=radio name="f_typ" value=""
checked ??!f_typ
>Все <input type=radio name="f_typ" value="А"
checked ??f_typ=А
>А <input type=radio name="f_typ" value="П"
checked ??f_typ=П
>П <input type=radio name="f_typ" value="АП"
checked ??f_typ=АП
>АП</td></tr>

<tr><td></td><td class=align_right>
<input class="b_nica bok" type=submit value="Применить фильтры">
</td></tr></table>
</td></tr></table>

<div id=cont>
<table class="tlist" border=0 cellspacing=0 cellpadding=0 style="margin:25px;">
<tr>
<th class="srh" sr="code">Счет</th>
<th class="srh" sr="des">Описание</th>
<th class="srh" sr="ACT">Тип</th> 
<th class="srh" sr="SK1">Субконто 1</th>
<th class="srh" sr="SK2">Субконто 2</th>
<th class="srh" sr="SK3">Субконто 3</th>
</tr>
[end]


[field_e] param: title; name; val; size=25; break=; cont=;
<tr><td 
class="l tb">#title#:</td><td class="tb" ??break
class="l">#title#:</td><td  ??!break
><input size=#size# name="#name#" class=xp value="#val#">
</td></tr> ??!cont
[end]

[item]
<tr 
class="group" ??IS_GROUP=1
><td>&nbsp;#CODE#</td>
<td>&nbsp;#DES#
<small>(группа)</small> ??IS_GROUP=1
</td><td>&nbsp;#ACT#</td>
<td>&nbsp;#SK1#</td>
<td>&nbsp;#SK2#</td>
<td>&nbsp;#SK3#</td></td></tr>
[end]

[report footer]
</table>
</div>
</form>
<script type="text/javascript">
bindEvents();
showSrt("#srt#","sup"); ??!desc
showSrt("#srt#","sdown"); ??desc
</script>

<div id="loadingMsg" class="hid">
<div id="loadingCont" style="margin:10px; margin-left:150px; background-color:white; width:300px; border:solid 1px ##808080;">
<center><h4>Загрузка</h4><br><img src="#imgPath#wait.gif" width="48" height="48" border="0"></center>
</div></div>

</body>
</html>
[end]
========================================================

[preSQLs]
[end]

[SQL]
select ''''||CODE	as "CODE"
,COD ??
,PCOD ??
,IS_GROUP ,DES ,ZAB ,ACT ,VAL ,KOL ,SK1 ,SK2 ,SK3
from c2_plan
where not des like '%не используется%'
and CODE like '#f_schet#%' ??f_schet
and upper(DES) like upper('%#f_des#%') ??f_des
and ACT='#f_typ#' ??f_typ
and (upper(SK1) like upper('%#f_sk#%') or upper(SK2) like upper('%#f_sk#%') or upper(SK3) like upper('%#f_sk#%')) ??f_sk
order by #srt# #desc#
order by code ??
[end]
