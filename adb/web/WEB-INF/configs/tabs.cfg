[tabs] param: atype;
<table border=0 width=100% cellpadding=0 cellspacing=0>
<tr><td width=80% class=b >&nbsp;</td>

<th 
class=a ??!atype
class=i ??atype
nowrap=true onClick="setType('')">Общий&nbsp;список</th><th 
class=a2  ??!atype
class=i2  ??atype
width=7><img src="#imgPath#filler.gif" width=7 height=1></th> 

<th 
class=a   ??atype=xp
class=i   ??!atype=xp
nowrap=true onClick="setType('xp')"> Хозрасчет</th><th 
class=a2   ??atype=xp
class=i2   ??!atype=xp
><img src="#imgPath#filler.gif" width=7 height=1></th>

<th 
class=a   ??atype=nal
class=i   ??!atype=nal
nowrap=true onClick="setType('nal')">Наличный&nbsp;платеж</th><th 
class=a2   ??atype=nal
class=i2   ??!atype=nal
><img src="#imgPath#filler.gif" width=7 height=1></th>

<th 
class=a   ??atype=mnts
class=i   ??!atype=mnts
nowrap=true onClick="setType('mnts')">МНТС</th><th 
class=a2   ??atype=mnts
class=i2   ??!atype=mnts
><img src="#imgPath#filler.gif" width=7 height=1></th>

</tr></table>
[end]

[report]
<html><head>
<style>
th.i {color: ##505050; cursor:hand; font-size : 11pt; font-weight:bold;
padding-left:8px; padding-right:2px;  padding-top:2px; padding-bottom:0px; 
background-image: url("#imgPath#tab_i.gif"); 
border-right: solid 1px ##A0A0A0; ??
border-bottom: solid 1px black;
}

th.a {color: black; cursor:hand; font-size:11pt; font-weight:bold;
padding-left:8px; padding-right:0px;
  padding-top:2px; padding-bottom:0px; 
background-image: url("#imgPath#tab_a.gif"); 
}
th.a2 {background-image: url("#imgPath#tab_a2.gif"); }
th.i2 {background-image: url("#imgPath#tab_i2.gif"); width:7px; border-bottom: solid 1px black;}


.b {border-bottom: solid 1px black;} 
.rtb {border-top: solid 1px black; border-right: solid 1px black; border-bottom: solid 1px black;}
.lrb {border-left: solid 1px black; border-right: solid 1px black; border-bottom: solid 1px black;} 
</style>
</head>

<body >
