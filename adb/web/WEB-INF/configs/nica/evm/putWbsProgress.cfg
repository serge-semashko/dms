[SQL]
select ev.ID 
from nica_ev ev 
join nica_wu wu on wu.id=ev.WU_ID
where wu.active=1 and extract(year from wu.DATE_START)=2014
	and wu.pid in(select ID from nica_wbs where ACTIVE=1 connect by prior id=pid start with id=#WBS_ID#) ??WBS_ID
order by ID
[end]


