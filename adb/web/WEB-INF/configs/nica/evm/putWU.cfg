[report]
$GET_DATA [checkLoaded] ??REPLACE
<br>------------- putWU #ID# ----------- 
$SET_PARAMETERS RESP_CODE=200; ??!LOADED
$CALL_SERVICE c=nica/evm/deleteWU ??LOADED&REPLACE
ERROR: RESP_CODE=#RESP_CODE#; RESP_MSG=#RESP_MSG#; 	??!RESP_CODE=200
