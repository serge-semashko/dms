[checkLoaded]
select CODE, PID, to_char(ADDED,'DD.MM.YYYY HH24:MI') as "LOADED"
from nica_evm_load 
where PROJECT='#EVM_PROJECT#' and DATA_TYPE='WU' and ID=#ID#
;
[end]

