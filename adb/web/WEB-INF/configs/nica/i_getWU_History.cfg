[parameters]
service=dubna.walt.service.TableServiceSpecial 
debug=off
KeepLog=true
tableCfg=this
wrapperTable=none
table_beg=none
table_end=none
wrapperTableEnd=none
[end]


[report header]
<table border=0 class="tlist">
<tr><th colspan=2>Версии:</th></tr>
<tr>
<td>v.</td>
<th>Сроки</th>
<th>План</th>
<th>Созд.</th>
<th>Обновл.</th>
</tr>
[end]



[item]
<tr>
<td>#VERSION#</td>
<td>#V_DATE_START#-#V_DATE_FINISH#</td>
<td>#V_PRICETOTALPLAN#</td>
<td>#V_CREATED#</td>
<td>#V_MODIFIED#</td>
</tr>
[end]



[report footer]
</table>

[end]


========================================================

[preSQLs]
[end]


[SQL]
select VERSION
, to_char(DATE_START, 'DD.MM.YYYY') as V_DATE_START
, to_char(DATE_FINISH, 'DD.MM.YYYY') as V_DATE_FINISH
, to_char(PRICETOTALPLAN,'999G999G990') as V_PRICETOTALPLAN
, to_char(CREATED, 'DD.MM.YYYY')|| ' / ' || CREATOR_ID as V_CREATED
, to_char(MODIFIED, 'DD.MM.YYYY')|| ' / ' || MODIFIER_ID as V_MODIFIED
from nica_ver_data
where W_ID=#wu_id#
order by VERSION desc

[end]
