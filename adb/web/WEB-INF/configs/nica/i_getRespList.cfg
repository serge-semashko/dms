<span class=b>#RESP#</span>
/&nbsp; ??RESP_E
<span>#RESP_E#</span>
&nbsp;(  ??RESP_EMAIL
<span>#RESP_EMAIL#</span>
) ??RESP_EMAIL
</td></tr>
[end]


