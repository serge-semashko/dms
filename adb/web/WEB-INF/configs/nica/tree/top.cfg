function refr(param)
{ var s = window.location.href;
  if (s.indexOf("&tm=") > 0)
    s = s.substring(0, s.indexOf("&tm="))
  if (s.indexOf("?") > 0)
    window.location.href = s + "&tm=" + (new Date()).getTime() + param;
  else
    window.location.href = s + "?c=nica/tree/top&tm=" + (new Date()).getTime() + param;
}

