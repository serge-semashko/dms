[script]
<script>
//window.focus();


function getChildren(docId)
{ frm.f_regnr.value=docId;
  frm.submit();
}

function newDoc()
{ openWindow("c=nica/docEdit&cop=c&type=#type#","docEdit"+(new Date()).getTime(),1020,650);
}

function editDoc(docId)
{ openWindow("c=nica/docEdit&type=#type#&DOC_ID="+docId,"docEdit"+docId,1000,650);
}

function makeChild(docId)
{ openWindow("c=nica/docEdit&cop=cchild&type=#type#&DOC_ID="+docId,"docEdit"+docId,1000,650);
}

function getPayed()
{ openWindow("c=nica/getPayed","getPayed",950,600);
}

function getPP(nomPlat)
{ openWindow("c=plat/plat&docno=" + nomPlat, "plat", 800,650);
}

function doIt()
{ if (!checkFields()) return false;
  frm.srn.value="1";
  frm.submit();
  return false;
}

function checkFields()
{ 
  if (!checkDate("f_docdat1","Дата документа")) return false; 
  if (!checkDate("f_docdat2", "Дата документа")) return false;
  if (!checkDate("f_regdat1", "Дата регистрации")) return false; ??!type=xp
  if (!checkDate("f_regdat2", "Дата регистрации")) return false; ??!type=xp
  if (!checkFloat("f_summa",null,null,"Сумма")) return false;  
  if (!checkFloat("f_regnr",null,null,"Рег.№ документа")) return false;  
  return true;
}

function opn(nodeId,bc)
{ //alert (typeof opener);
if (typeof top.frames[1] == "object")
top.openNode(nodeId);
else if (typeof opener == "object")
{ opener.setBC (nodeId,bc);
  window.close();
}
}

function goToRow(nr){ frm.srn.value=nr;  frm.submit();}

function setDesc()
{
  frm.desc.value="DESC";  ??!desc
  frm.desc.value="";      ??desc
  frm.submit();
}

function setSort(colNr)
{
  var oldsrt = #srt#; ??srt
  var oldsrt = -1;    ??!srt
  if (oldsrt == colNr)
  {
    frm.desc.value="DESC";  ??!desc
    frm.desc.value="";      ??desc
  }
  else
    frm.desc.value="DESC";
  frm.submit();
}


function blockError(){return true;}
//window.onerror = blockError;
</script>
[end]
