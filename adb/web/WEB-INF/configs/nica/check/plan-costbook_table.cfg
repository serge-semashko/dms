    and nvl(cp.SUMMA_USD,0) - nvl(pl.SUMMA_USD,0) -0.4 >0 ??f_criteria=under
    and abs(nvl(cp.SUMMA_USD,0) - nvl(pl.SUMMA_USD,0)) > +0.8 ??f_criteria=diff
order by SORT 
