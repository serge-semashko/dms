[description]
=================== Последовательность действий ======================

---------- Создание версии: --------------
 1. заносим запись в nica_versions
 2. создаем таблицы NICA_PPLAN_#NEW_ID#, NICA_LIMITS_#NEW_ID#, NICA_COSTBOOK_#NEW_ID#, NICA_COSTBOOK_PPLAN_#NEW_ID#, 
 3. копируем данные в nica_ver_data из версии-родителя
 4. создаем view nica_wbs_wu_#NEW_ID#

----------- Назначение активной по cop=save -------
 1. update nica_versions set RW=1 для этой версии и 0 для остальных
 2. e_Admin_Version_SetCurrent - проставляем из этой версии даты и стоимость 
		в nica_wu и в nica_wbs 

----------- Удаление версии по cop=d -------
 1. удаляем таблицы NICA_LIMITS_#ID#, NICA_PPLAN_#ID#, view NICA_WBS_WU_#ID#, NICA_COSTBOOK_#NEW_ID#, NICA_COSTBOOK_PPLAN_#NEW_ID#, 
 2. удаляем данные из nica_ver_data where version=#ID#;
 3. удаляем версию из nica_versions
[end]

