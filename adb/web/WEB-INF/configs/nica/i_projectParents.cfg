[SQL]
select ID, PID, TYP, TITLE, DES, LEV, RESP, DEPUTY, CODE, CODE as "COD"
,case when ID=#prj_id# then 'b' else '' end as "SEL_CLASS"
from nica_wbs_wu
where id in
( select ID from nica_wbs_wu where id>0 and active>0
  connect by prior pid=id start with id=#id#
)
order by lev 
