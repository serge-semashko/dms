================================ SQLs ================================
[preSQLs]
$SET_PARAMETERS srn=1; rpp=10  ??!rpp
;
ALTER SESSION SET NLS_NUMERIC_CHARACTERS= '. '
;

SELECT 
 to_char(max(PLAT_DATE),'DD.MM.YYYY') as "DAT"
, to_char(sum(PLAT_SUMM_RUB),'999G999G999G999D00') as "SUM"
, max(CONTRAGENT) as POLUCH 
, count(PP_LINE_NR) as "NUM_LINES"
FROM C1_PLATLIST2 p
where PLAT_NR=#DOCNO#
and to_char(plat_date,'YY')='#q_yr#'
;

SELECT 
 case when not EXT_DOC_DATE is null then 'по сч. №'||EXT_DOC_NR ||' от '|| EXT_DOC_DATE else '' end 
 || ' (' || to_char(PLAT_SUMM_RUB,'999G999G999G999D00') || 'руб.), '  ??NUM_LINES>1
 as "DEST"

,   SCHET_SUMM_RUB

FROM C1_PLATLIST2 p
where PLAT_NR=#DOCNO#
and PLAT_DATE=to_date('#dat#','DD.MM.YYYY')
ORDER BY PP_LINE_NR
[end]

