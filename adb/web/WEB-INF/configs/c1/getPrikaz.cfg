[parameters]
KeepLog=true
[end]


[report]
<html><body>
<div id=result>
<table width=400 cellpadding=10><tr><th>Выберите приказ:</th></tr>
<tr><td>#SELECT#</td></tr>
<tr><td align=center><input type=button onClick="setPric(0);" value="Отмена"></td></tr>
</table>
</div>
<script>
window.parent.setPric(#f_prik_id#, "#DES#"); ??num_prik=1
alert("Приказ не найден!"); ??num_prik=0
window.parent.getPrikList(document.getElementById("result").innerHTML);  ??num_prik>1
</script>
</body></HTML>
[end]




================================ SQLs ================================
[preSQLs]
select 1 as "num_prik", DES from I_PRIKAZ where id=#f_prik_id#; ??f_prik_id
select count(*) as "num_prik" from I_PRIKAZ where num=#f_prik# and (YR=#q_yr# or YR=#q_yr#-1); ??f_prik&!f_prik_id
select id as "f_prik_id", DES from I_PRIKAZ where num=#f_prik# and (YR=#q_yr# or YR=#q_yr#-1); ??f_prik&num_prik=1&!f_prik_id
select '<a href="javascript: setPric('||id||','''||replace(DES,'''','`')||''')">#f_prik# от '||to_char(dat,'DD.MM.YY')||': ' || DES || ' </a><br><br>' as "SELECT" from I_PRIKAZ where num=#f_prik#  and (YR=#q_yr# or YR=#q_yr#-1); ??f_prik&num_prik>1
[end]

