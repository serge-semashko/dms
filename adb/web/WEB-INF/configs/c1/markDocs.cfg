[SQL]
select ADB2_NUM
, PLAT_NR,  to_char(PLAT_DATE,'DD.MM.YYYY') as "PLAT_DATE"
, to_char(SCHET_1C_DATE,'DD.MM.YYYY') as "SCHET_1C_DATE"
from C1_PLATLIST2
where 
ADB2_NUM>90000
and YEAR=20#q_yr# 	
and PLAT_NR>0
and ADB2_NUM=99919 ??
and ADB2_NUM between 116000 and 117000 ??
order by PLAT_NR
[end]

