	count(v.IDDOC) as TOT_NUM_RECS
	, replace(to_char(sum(nvl(v.SUMMA,0)),'999,999,999,990'),',','&nbsp;') as TOT_SUMMA_RUB
FROM #table# v
$INCLUDE [criteria]
;
