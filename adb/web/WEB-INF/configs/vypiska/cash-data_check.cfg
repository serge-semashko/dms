[SQL accs1]
select decode(trim(c.SCH),'*','<br>*&nbsp;&nbsp;-&nbsp;&nbsp;<i><font size=-1>Все</font></i>', '<br>'
 ||replace(trim(c.SCH),' ','&nbsp;')||'&nbsp;&nbsp;-&nbsp;&nbsp;<i><font size=-1>'
 ||trim(a.SCHIM)   
 ||'</font></i>')
 as SCH_D 
from cf_accs c 
 ,c1.A_1SACCS@asu_db a 
where pid=#id#
and c.SCH_TYPE='D'
and c.is_curr=#curr#
and trim(c.SCH)=trim (a.kod(+)) 
;

select decode(trim(c.SCH),'*','<br>*&nbsp;&nbsp;-&nbsp;&nbsp;<i><font size=-1>Все</font></i>', '<br>'
||replace(trim(c.SCH),' ','&nbsp;')||'&nbsp;&nbsp;-&nbsp;&nbsp;<i><font size=-1>'
||trim(a.SCHIM) 
||'</font></i>')  
as SCH_K 
from cf_accs c ,c1.A_1SACCS@asu_db a 
where pid=#id#
and c.SCH_TYPE='K'
and c.is_curr=#curr#
and trim(c.SCH)=trim (a.kod(+)); 
[end]
