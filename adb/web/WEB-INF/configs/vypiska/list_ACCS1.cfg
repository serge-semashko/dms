Поступления : #g_name# : #des# (Рубли) ??is_prix=1&is_curr=0
Поступления : #g_name# : #des# (Валюта) ??is_prix=1&is_curr=1
</span>
</b>
</td></tr>

<tr><td valign=top>
&nbsp; &nbsp;<b>Счет ДЕБЕТ:</b><br>
