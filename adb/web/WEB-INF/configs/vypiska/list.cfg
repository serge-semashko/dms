$INCLUDE [F_ACC_SQL1] param: is_curr=0; is_prix=1
$INCLUDE [F_ACC_SQL1] param: is_curr=1; is_prix=1
$INCLUDE [F_ACC_SQL1] param: is_curr=0; is_prix=0
