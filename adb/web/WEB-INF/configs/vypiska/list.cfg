frm.F_ACC_DEBET.value=''; ??
frm.F_ACC_KREDIT.value=''; ??
selectOptionByVal(frm.SUMMA_OP,"=");
frm.f_reg[4].checked=true;
clearCbs();
}

function getPP(nomPlat)
{ openWindow("c=plat/plat&docno=" + nomPlat, "plat", 800,650);
}

