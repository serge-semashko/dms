[comments]
descr=A: Изменение статуса is_active для типа документа

input=type_id - ID типа документа (из таблицы d_types)
output=Изменение значения is_active для типа документа и вызов таблицы типов документов (doctypes.cfg)
parents=admin/doctypes/show_doctype.cfg
childs=
test_URL=?c=admin/doctypes/switch_doctype_active&type_id=1
author=Яковлев, Куняев
[end]


[parameters]
request_name=A: Изменение статуса is_active для типа документа
KeepLog=false
debug=off
[end]


[report]
$GET_DATA [make is not active] ??IS_ACTIVE=1
$GET_DATA [make is active] ??IS_ACTIVE=0 
$CALL_SERVICE c=admin/doctypes/doctypes ??!ERROR
[end]

[make is active]
update d_types dtp 
set is_active = 1
, changed = now()
, modifier_id = #USER_ID#
where dtp.id = #type_id#
[end]

[make is not active]
update d_types dtp 
set is_active = 0
, changed = now()
, modifier_id = #USER_ID#
where dtp.id = #type_id#
[end]

[preSQLs]
select dtp.ID
, dtp.IS_ACTIVE
from d_types dtp
where dtp.Id = #type_id#
;

[end]
