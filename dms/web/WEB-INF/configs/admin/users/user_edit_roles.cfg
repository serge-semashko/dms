[SQL]
------- выбираем ID активных ролей пользователя ??
select ur.ID as CURRENT_ROLE_ID
from a_user_role ur 
left join a_roles r on r.id=ur.role_id
where 
ur.old_user_id=#OLD_ID# ??!ID
ur.user_id=#ID#  ??ID
and ur.active=1
order by r.sort
[end]
