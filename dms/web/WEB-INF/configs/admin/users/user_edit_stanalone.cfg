[updateUserSQL]
update a_users set
F='#f#', I='#i#', O='#o#'
,DIV_CODE=#div_code# ??div_code
,DIV_CODE=null ??!div_code
,  EMAIL='#email#'
,PHONE='#phone#',  POST='#post#',  LOGIN='#login_name#'
,changed=now(),  modifier_id=#USER_ID#
where id=#id#
[end]