[SQL]
select i.id as F_ID, i.NR, i.NAME, i.TYPE, i.SIZE, i.NULLS, i.COMMENT, i.FIELD_DB_NAME
from i_fields i
where i.info_id=#ID#
and nr>1 ??IS_TREE=0
and nr>2 ??IS_TREE=1
and nr>2
order by i.nr
[end]

and name<>'PID' ??IS_TREE=0
