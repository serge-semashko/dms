[comments]
descr=U: Вывод списка "Мои документы" - вывод фильтров и вызов docs/my_docs_table.cfg для вывода самой таблицы

input=none
output=HTML форма списка документов
parents=main.cfg
childs=docs/my_docs_table.cfg
testURL=?c=docs/my_docs
author=Яковлев, Куняев
[end]


[parameters]
request_name=U:Список документов
KeepLog=false
debug=off
[end]

[report]
<body>
<div id="result">
<small>#c#</small> ??debug=on
<input type=hidden name="atab" value="t_myDocs"> 
<input type=hidden name="module" value="docs/my_docs">

$GET_DATA [count docs to sign]
<h4>&nbsp; Документы, ожидающих моей подписи:</h4>

<center>
$CALL_SERVICE c=docs/docs_to_sign_table ??NUM_DOCS_TO_SIGN>0
--- нет документов --- ??!NUM_DOCS_TO_SIGN>0
<br><br><hr>
</center>

<h4>&nbsp; Документы, созданные или рассмотренные мной</h4> 
<input type="button" class="butt1" style="width:200" value="Создать новый документ" onClick="doSubmit('', 'docs/choose_doc_type');"> ?? 
<center>
<br>

$INCLUDE [filters] 


+++++ Контейнер таблицы +++++ ??
<div id="docs_list_table">=====</div>
<input type="button" class="butt1" style="width:200" value="Создать новый документ" onClick="doSubmit('', 'docs/choose_doc_type');">  
</div>

+++++ Скрипт возврата результатов в вызывавшую страницу ++++ ??
<script>
window.parent.getResult("c_myDocs", document.getElementById("result"));
window.parent.doSubmit("", "docs/my_docs_table");
window.parent.setModule("docs/my_docs_table"); 
</script>

</body></html>
[end]

[count docs to sign]
select count(dh.ID) as NUM_DOCS_TO_SIGN
from d_list dh
where dh.id in (select wl.doc_id from wf_list wl join wf on wf.wf_id=wl.id
  where wf.user_id=#USER_ID# and not wf.started is null and wf.finished is null
)
[end]

[filters]
+++++ Фильтры +++++ ??
<fieldset class=ba style="width:70%; white-space:nowrap;"><legend>Фильтры:</legend>
<div class=norm>
#^doc_type#:
<select name=f_doc_type_id class=norm onChange="doSubmit('', 'docs/my_docs_table');">
<option value="">все</option>
#DOC_TYPES_NAME#
</select>
Инициатор: 
<select name=f_initiator_id class=norm onChange="doSubmit('', 'docs/my_docs_table');"><option value="">все</option>#INITIATORS#</select>

Искать: <input size=10 name="f_doc_cr_name" value="#f_doc_cr_name#"> &nbsp; 

<input type="submit" class="butt1 pt" style="width:130;" value="Фильтровать" >
</div>
</fieldset>

[end]


[preSQLs]
select concat('<option value=', cast(id as char), '>', name, '</option>') as DOC_TYPES_NAME
from d_types where is_active = 1 order by name
;
select distinct concat('<option value=', cast(h.creator_id as char), '>', u.fio, '</option>') as INITIATORS
from d_list h
left join #table_users_full# u on u.id=h.creator_id
where h.is_deleted=0
and (h.id in(select distinct doc_id from wf_history where user_id=#USER_ID#)
 or h.creator_id=#USER_ID#)

order by u.fio
;
[end]
