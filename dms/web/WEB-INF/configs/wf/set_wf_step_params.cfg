[comments]
descr=S: Заполнить шаг рабочего workflow для документа значениями на основе данных документа

input=doc_id - ID документа, step - номер шага wf, [WF_ID] - ID workflow, [doc_type_id] - ID типа документа, [doc_data_table] - таблица данных документа
output=Заполняются поля всего шага workflow: role_target_id (ID цели), user_id (ID юзера с заданной ролью и целью)
parents=wf/set_wf_params.cfg
childs=
testURL=?c=wf/set_wf_step_params&doc_id=1&step=1
author=Куняев
[end]

[parameters]
service=dubna.walt.service.TableServiceSpecial
request_name=S:заполнение шага wf для документа #doc_id#
KeepLog=false
ClearLog=true
[end]


[report header]
$SET_PARAMETERS role_id=; role_target_type_id=; info_id=; field_db_name=; TARGET_ID=; FIRST_USER=;
$GET_DATA [get wf data]  ??!WF_ID|!doc_type_id|!doc_data_table
[end]

[item]
$INCLUDE [item_] ??!ERROR
$SET_PARAMETERS role_id=; role_target_type_id=; info_id=; field_db_name=; TARGET_ID=; FIRST_USER=;
[end]

