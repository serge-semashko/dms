$SET_PARAMETERS ERROR=Не найден пользователь для шага #step#!\n\r (роль: #ROLE_NAME#, цель: #TARGET_TYPE#, код цели:#TARGET_ID#).; ??!FIRST_USER>0
#ERROR#
[end]


[report footer]
[end]

