
[comments]
descr=S: Зарегистрировать админов, которые могут управлять документом на основе данных документа

input=doc_id - ID документа, [DOC_TYPE_ID] - ID типа документа, [DOC_DATA_TABLE] - таблица данных документа
output=добавляются записи в таблицу d_sent_FYI, позволяющие админам видеть документ в списке "мои документы"
parents=wf/start_wf_for_doc.cfg
childs=
testURL=?c=wf/notify_admins&doc_id=22
author=Куняев
[end]

[parameters]
service=dubna.walt.service.TableServiceSpecial
request_name=S:заполнение шага wf для документа #doc_id#
KeepLog=false
ClearLog=true
[end]


[report header]
$GET_DATA [get doc info] ??!DOC_TYPE_ID|!DOC_DATA_TABLE
[end]

[item]
$GET_DATA [get target value] ??field_db_name
$GET_DATA [getLabAdmins] ??TARGET_ID
$EXECUTE_LOOP admin_id; #ADMINS#; [addAdmin]; ??ADMINS
[end]

[addAdmin]
admin_id=#admin_id#<br>
$GET_DATA [addAdminSQL]
[end]


[report footer]
[end]

