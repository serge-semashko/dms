[parameters]
service=jinr.dms.ServiceCfgDoc
[end]

[header]
$INCLUDE dat/common.dat[head]
<body>
<a class="reload" href="?c=#c#&reload=y">reload</a>
<div class = "ctr">
<style type="text/css">
.src{
font-family: monospace;
white-space: nowrap;
}
.reload{
display:block;
width:1100px;
}
body, p{
    color:##444;
}
.hasnocomments{
color:##B75E31;
}
.ctr{
width:1100px;
}
.ctr h1{
font-size:1.2em;
margin:0;
padding: 0;
}
.ctr a{
    text-decoration: none;
}
a{
    color: ##002E6D;
}
a.active{
    text-decoration:underline;
}
.dircontent {
    float:left;
}
.comments{
padding-left:630px;
}
.dircontent td,th{
vertical-align: top;
}
.comments td{
vertical-align: top;
}
.comments table{
width:400px;
}
.dircontent table{
    width:600px;
    margin:0px;
    padding:0px;
    border-radius:5px;
    background-color: ##FAFAFA;
}

.comments table{
    width:400px;
    margin:0px;
    padding:0px;
    border-radius:5px;
    background-color: ##FAFAFA;
}
.comments table li{
color:red;
list-style:none;
}
.dircontent th{
background-color:##CCC;
padding:5px;
}
.comments th{
background-color:##CCC;
padding:5px;
}
.odd{
background-color: ##DDD;
}
</style>
<script>
$(function (){
    $(".dircontent tr:odd").addClass("odd");
});
</script>

[end]

[list]
<div class = "dircontent">
<h1>
#this_dir_url# ??this_dir_url
folder content:</h1>
<table>
<tr><th width="30%">Name</th><th>Description</th></tr>
<tr><td><a href="?c=#c#&dir=#upper_dir_path#"><strong>.&nbsp;.</strong></a></td><td>Upper Folder</td></tr> ??dir
#dir_list#
#file_list#
</table>
</div>
[end]

[cfg_dir_item]
<tr><td><strong><a href="?c=#c#&dir=#dir_path#">#dir_name#</a></strong></td><td>Folder</td></tr>
[end]

[cfg_item]
<tr><td><a href="?c=#c#&dir=#dir#&name=#cfg_name#" class="
hasnocomments   ??has_comments=false
active ??is_active
">#cfg_name#</a></td><td>#cfg_descr#</td></tr>
[end]
[comments]
Выводит описания из cfg файлов
[end]

[cfg_comments]
<div class = "comments">
<h1>#this_dir_url##this_cfg_name#</h1>

<p>#this_cfg_comments#</p>
$INCLUDE [properties] ??!no_comments_section&test_url|cfg_input|cfg_output|parents_list|children_list
    <h1>src:</h1>
    <div class="src">
        #this_cfg_src_html#
    </div>
</div>
[end]

[properties]
<table>
<tr>
<th>Test</th>
<th>Input</th>
<th>Output</th>
<th>Parents</th>
<th>Children</th>
</tr>
<tr>
<td><a href = "#test_url#" target="blank">#test_url#</a></td>
<td>#cfg_input#</td>
<td>#cfg_output#</td>
<td>#parents_list#</td>
<td>#children_list#</td>
</tr>
</table>
[end]

[parent]
<ul> ??is_first
<li><a href = "?c=#c#&dir=#parent_dir#&name=#parent_name#">#parent_dir##parent_name#</a></li>
</ul>??is_last
[end]

[child]
<ul> ??is_first
<li><a href = "?c=#c#&dir=#child_dir#&name=#child_name#">#child_dir##child_name#</a></li>
</ul> ??is_last
[end]


[footer]
</div>
</body>
</html>
[end]